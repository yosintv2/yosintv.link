<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>YoSinTV - Match Channels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto max-w-4xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center">
        <a href="https://www.yosin-tv.net/" title="YoSinTV">
          <img alt="YoSinTV" src="https://web.cricfoot.net/logo.png" class="h-12 w-auto sm:h-16" />
          <h1 class="sr-only">YoSinTV: Cricket | Football Stream Free</h1>
        </a>
      </div>
    </div>
  </header>

  <div class="container mx-auto max-w-lg px-4 py-6">
    <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6">
      <h2 id="match-title" class="text-xl sm:text-2xl font-bold text-blue-600 mb-4"></h2>
      <div id="match-details" class="text-xs sm:text-sm text-gray-600 mb-4 sm:mb-6"></div>
      <div class="my-4 sm:my-6 text-center">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5525538810839147"
             data-ad-slot="4345862479"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <div id="channels-container" class="space-y-2 sm:space-y-3"></div>
      <div id="loading-spinner" class="hidden text-center py-6 sm:py-8">
        <div class="animate-spin rounded-full h-6 w-6 sm:h-8 sm:w-8 border-t-2 border-blue-500 mx-auto"></div>
        <span class="sr-only">Loading...</span>
      </div>
      <div id="error-message" class="hidden text-center p-4 sm:p-6 bg-white rounded-lg shadow-sm text-red-500">
        <p class="font-medium text-sm sm:text-base">Failed to load channels.</p>
        <button class="mt-4 bg-blue-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-blue-600 hover:scale-105 transition-all duration-200 text-sm sm:text-base" onclick="fetchChannels()">Retry</button>
      </div>
      <a href="index.html" class="mt-4 sm:mt-6 inline-block bg-blue-500 text-white font-medium px-4 py-2 rounded-lg hover:bg-blue-600 hover:scale-105 transition-all duration-200 text-sm sm:text-base">Back to Events</a>
    </div>
  </div>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>
<script>
  const matchTitle = document.getElementById('match-title');
  const matchDetails = document.getElementById('match-details');
  const channelsContainer = document.getElementById('channels-container');
  const loadingSpinner = document.getElementById('loading-spinner');
  const errorMessage = document.getElementById('error-message');

  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      match: decodeURIComponent(params.get('match') || ''),
      sport: decodeURIComponent(params.get('sport') || ''),
      tournament: decodeURIComponent(params.get('tournament') || ''),
      timestamp: Number(params.get('timestamp') || 0)
    };
  }

  function formatDate(timestamp) {
    const date = new Date(timestamp * 1000);
    return date.toLocaleString('en-GB', { timeZone: 'Asia/Tokyo' });
  }

  async function fetchChannels() {
    const { match, sport, tournament, timestamp } = getQueryParams();
    matchTitle.textContent = match.replace(/\s+-\s+/, ' vs ');
    matchDetails.innerHTML = `<strong>${sport}</strong> - ${tournament}<br>${formatDate(timestamp)}`;
    try {
      loadingSpinner.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      const res = await fetch('https://topembed.pw/api.php?format=json');
      const data = await res.json();
      let allEvents = [];
      for (let date in data.events) {
        allEvents.push(...data.events[date]);
      }
      const event = allEvents.find(e => e.match === match && e.sport === sport && e.tournament === tournament && e.unix_timestamp === timestamp);
      channelsContainer.innerHTML = '';
      if (event && event.channels && event.channels.length > 0) {
        event.channels.forEach((link, index) => {
          const a = document.createElement('a');
          a.href = `https://ww.yosintvlive.com/ft?src=${encodeURIComponent(link)}`;
          a.target = '_blank';
          a.className = 'block bg-blue-500 text-white text-center font-medium px-4 py-2 rounded-lg hover:bg-blue-600 hover:scale-102 transition-all duration-200 text-sm sm:text-base';
          a.textContent = `Link ${index + 1}`;
          a.setAttribute('aria-label', `Watch ${match} on channel ${index + 1}`);
          channelsContainer.appendChild(a);
          // Add ad link after every 2 channels
          if ((index + 1) % 2 === 0) {
            const adLink = document.createElement('a');
            adLink.href = 'https://yosintv2.pages.dev/ads.html';
            adLink.className = 'block text-center text-blue-500 font-medium hover:text-blue-600 hover:underline transition-colors duration-200 text-sm sm:text-base';
            adLink.textContent = 'More Sports Content';
            adLink.setAttribute('aria-label', 'View more sports content');
            channelsContainer.appendChild(adLink);
          }
        });
      } else {
        channelsContainer.innerHTML = '<p class="text-center text-gray-600 text-sm sm:text-base">No channels available for this match.</p>';
      }
      loadingSpinner.classList.add('hidden');
    } catch (err) {
      loadingSpinner.classList.add('hidden');
      errorMessage.classList.remove('hidden');
    }
  }

  fetchChannels();
</script>
</body>
</html>
