<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Match Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .match-row { transition: background-color 0.2s ease; }
    .match-row:hover { background-color: #f1f5f9; }
    .sidebar { transition: all 0.3s ease; }
    .tournament-item { cursor: pointer; transition: background-color 0.2s ease; }
    .tournament-item:hover { background-color: #e5e7eb; }
    .tournament-item.active { background-color: #bfdbfe; font-weight: bold; }
    .container { display: flex; justify-content: center; max-width: 1200px; margin: 0 auto; align-items: flex-start; padding: 1rem; }
    .tab { cursor: pointer; padding: 0.5rem 1rem; border-radius: 0.375rem; }
    .tab:hover { background-color: #e5e7eb; }
    .tab.active { background-color: #3b82f6; color: white; font-weight: bold; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container">
    <div class="flex-1 max-w-2xl">
      <div class="flex space-x-4 mb-4 justify-center sticky top-0 z-10 bg-gray-100">
        <div class="tab" data-day="yesterday">Yesterday</div>
        <div class="tab" data-day="today">Today</div>
        <div class="tab" data-day="tomorrow">Tomorrow</div>
        <div class="tab active" data-day="all">All</div>
      </div>
      <div class="mb-6">
        <input type="text" id="searchInput" placeholder="Search by team name..." class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="loading text-center text-blue-600 text-lg font-medium" id="loading">Loading match details...</div>
      <div class="error text-center text-red-600 text-lg font-medium hidden" id="error"></div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden" id="matchesContainer"></div>
    </div>
    <div class="sidebar w-64 ml-4 bg-white rounded-lg shadow-md p-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Tournaments</h2>
      <input type="text" id="tournamentSearch" placeholder="Search tournaments..." class="w-full p-2 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <ul id="tournamentList" class="space-y-2"></ul>
    </div>
  </div>
  <script>
    let allMatches = [];
    let allTournaments = [];
    let selectedTournament = null;
    let selectedDay = 'all';
    const currentDateTime = new Date();
    const matchCache = new Map();

    async function fetchMatchData() {
      try {
        const response = await fetch('https://corsproxy.io/?url=https://sports.ndtv.com/multisportsapi/?methodtype=3&client=2656770267&sport=1&league=0&timezone=0530&language=en&gamestate=2&widget=sidefiltercricketSports');
        if (!response.ok) {
          throw new Error('Failed to fetch match data');
        }
        const data = await response.json();
        allMatches = data.matches
          .filter(match => match.start_date && !isNaN(new Date(match.start_date).getTime()))
          .sort((a, b) => new Date(a.start_date).getTime() - new Date(b.start_date).getTime());

        // Deduplicate tournaments and enforce strict capitalization for formats
        const formatMap = {
          't20': 'T20',
          'odi': 'ODI',
          'test': 'Test',
          't10': 'T10',
          '100': '100' // Add other formats as needed
        };
        const tournamentMap = new Map();
        allMatches.forEach(match => {
          const rawFormat = match.event_format ? match.event_format.toLowerCase() : 'unknown';
          const format = formatMap[rawFormat] || rawFormat.charAt(0).toUpperCase() + rawFormat.slice(1);
          const key = `${match.tour_name}|${format}`;
          if (!tournamentMap.has(key)) {
            tournamentMap.set(key, { name: match.tour_name, format });
          }
        });
        allTournaments = Array.from(tournamentMap.values());

        displayTournaments(allTournaments);
        filterMatches();
      } catch (error) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error').textContent = 'Error: ' + error.message;
      }
    }

    function convertToLocalTime(istDateTime) {
      if (matchCache.has(istDateTime)) return matchCache.get(istDateTime);
      const date = new Date(istDateTime);
      if (isNaN(date.getTime())) return 'Invalid Date';
      const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const formatted = new Intl.DateTimeFormat('en-US', {
        timeZone: userTimeZone,
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).format(date).replace(',', '');
      matchCache.set(istDateTime, formatted);
      return formatted;
    }

    function groupMatchesByDate(matches) {
      const grouped = {};
      matches.forEach(match => {
        const localTime = convertToLocalTime(match.start_date);
        if (localTime === 'Invalid Date') return;
        const matchDate = new Date(match.start_date);
        const date = new Intl.DateTimeFormat('en-US', {
          year: 'numeric',
          month: 'short',
          day: '2-digit'
        }).format(matchDate).replace(',', '');
        if (!grouped[date]) {
          grouped[date] = [];
        }
        grouped[date].push(match);
      });
      return grouped;
    }

    function displayMatches(matches) {
      document.getElementById('loading').classList.add('hidden');
      const matchesContainer = document.getElementById('matchesContainer');
      if (matches.length === 0) {
        matchesContainer.innerHTML = '<div class="text-center text-gray-600 p-4">No matches found.</div>';
        return;
      }
      let html = '';
      const groupedMatches = groupMatchesByDate(matches);
      Object.keys(groupedMatches).sort((a, b) => {
        const dateA = new Date(matches.find(m => convertToLocalTime(m.start_date).includes(a.split(' ')[0]))?.start_date || 0);
        const dateB = new Date(matches.find(m => convertToLocalTime(m.start_date).includes(b.split(' ')[0]))?.start_date || 0);
        return dateA - dateB;
      }).forEach(date => {
        html += `<div class="bg-gray-200 p-4 font-semibold text-gray-700 text-lg">${date}</div>`;
        groupedMatches[date].forEach(match => {
          const localTime = convertToLocalTime(match.start_date);
          const timeParts = localTime.match(/(\d{2}:\d{2})/)?.[0] || 'Unknown Time';
          const matchName = `${match.participants[0]?.name_eng || 'TBD'} vs ${match.participants[1]?.name_eng || 'TBD'}, ${match.event_name || 'Unknown Event'}`;
          html += `<div class="match-row grid grid-cols-2 gap-4 p-4 border-b border-gray-200 text-gray-600"><div>${timeParts}</div><div>${matchName}</div></div>`;
        });
      });
      matchesContainer.innerHTML = html;
    }

    function displayTournaments(tournaments) {
      const tournamentList = document.getElementById('tournamentList');
      tournamentList.innerHTML = '<li class="tournament-item p-2 rounded-lg" data-tournament="all">All Tournaments</li>' +
        tournaments.map(tournament => `<li class="tournament-item p-2 rounded-lg ${selectedTournament === tournament.name ? 'active' : ''}" data-tournament="${tournament.name}">${tournament.name} (${tournament.format})</li>`).join('');
      document.querySelectorAll('.tournament-item').forEach(item => {
        item.addEventListener('click', () => {
          selectedTournament = item.dataset.tournament === 'all' ? null : item.dataset.tournament;
          document.querySelectorAll('.tournament-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          document.getElementById('searchInput').value = '';
          filterMatches();
        });
      });
    }

    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function filterMatches() {
      let filteredMatches = allMatches;
      const currentYear = currentDateTime.getFullYear();

      filteredMatches = filteredMatches.filter(match => {
        const matchDate = new Date(match.start_date);
        return !isNaN(matchDate.getTime()) && matchDate.getFullYear() === currentYear;
      });

      if (selectedDay !== 'all') {
        const today = new Date(currentDateTime);
        today.setHours(0, 0, 0, 0);
        let targetDate;
        if (selectedDay === 'yesterday') {
          targetDate = new Date(today);
          targetDate.setDate(today.getDate() - 1);
        } else if (selectedDay === 'today') {
          targetDate = new Date(today);
        } else if (selectedDay === 'tomorrow') {
          targetDate = new Date(today);
          targetDate.setDate(today.getDate() + 1);
        }
        filteredMatches = filteredMatches.filter(match => {
          const matchDate = new Date(match.start_date);
          if (isNaN(matchDate.getTime())) return false;
          return (
            matchDate.getDate() === targetDate.getDate() &&
            matchDate.getMonth() === targetDate.getMonth()
          );
        });
      }

      if (selectedTournament) {
        filteredMatches = filteredMatches.filter(match => match.tour_name === selectedTournament);
      }

      const teamSearchTerm = document.getElementById('searchInput').value.toLowerCase();
      filteredMatches = filteredMatches.filter(match => {
        const team1 = match.participants[0]?.name_eng?.toLowerCase() || '';
        const team2 = match.participants[1]?.name_eng?.toLowerCase() || '';
        return team1.includes(teamSearchTerm) || team2.includes(teamSearchTerm);
      });

      const tournamentSearchTerm = document.getElementById('tournamentSearch').value.toLowerCase();
      const filteredTournaments = allTournaments.filter(tournament =>
        `${tournament.name} (${tournament.format})`.toLowerCase().includes(tournamentSearchTerm)
      );

      displayTournaments(filteredTournaments);
      displayMatches(filteredMatches);
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        if (selectedDay !== tab.dataset.day) {
          selectedDay = tab.dataset.day;
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          filterMatches();
        }
      });
    });

    const debouncedFilterMatches = debounce(filterMatches, 300);
    document.getElementById('searchInput').addEventListener('input', debouncedFilterMatches);
    document.getElementById('tournamentSearch').addEventListener('input', debouncedFilterMatches);

    window.onload = fetchMatchData;
  </script>
</body>
</html>
