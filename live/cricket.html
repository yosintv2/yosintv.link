
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Match Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .match-row {
      transition: background-color 0.2s ease;
    }
    .match-row:hover {
      background-color: #f1f5f9;
    }
    .tournament-item:hover {
      background-color: #f1f5f9;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="container mx-auto flex max-w-5xl">
    <div class="flex-1">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Cricket Match Schedule (Local Time)</h1>
      <div class="mb-6">
        <input type="text" id="searchInput" placeholder="Search by team name..." class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="loading text-center text-blue-600 text-lg font-medium" id="loading">Loading match details...</div>
      <div class="error text-center text-red-600 text-lg font-medium hidden" id="error"></div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden" id="matchesContainer"></div>
    </div>
    <div class="sidebar w-64 ml-4 bg-white rounded-lg shadow-md p-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Tournaments</h2>
      <input type="text" id="tournamentSearch" placeholder="Search tournaments..." class="w-full p-2 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <ul id="tournamentList" class="space-y-2"></ul>
    </div>
  </div>
  <script>
    let allMatches = [];
    let allTournaments = [];
    const currentDateTime = new Date(); // Use current system time

    async function fetchMatchData() {
      try {
        const response = await fetch('https://corsproxy.io/?url=https://sports.ndtv.com/multisportsapi/?methodtype=3&client=2656770267&sport=1&league=0&timezone=0530&language=en&gamestate=2&widget=sidefiltercricketSports');
        if (!response.ok) {
          throw new Error('Failed to fetch match data');
        }
        const data = await response.json();
        allMatches = data.matches.filter(match => {
          const endDate = new Date(match.end_date);
          return endDate > currentDateTime; // Only include matches that haven't ended
        });
        // Extract unique tournament names with event_format
        allTournaments = [...new Set(allMatches.map(match => ({
          name: match.tour_name,
          format: match.event_format || 'Unknown' // Fallback if event_format is missing
        })))];
        displayMatches(allMatches);
        displayTournaments(allTournaments);
      } catch (error) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error').textContent = 'Error: ' + error.message;
      }
    }

    function convertToLocalTime(istDateTime) {
      const date = new Date(istDateTime);
      const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      return new Intl.DateTimeFormat('en-US', {
        timeZone: userTimeZone,
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).format(date).replace(',', '');
    }

    function groupMatchesByDate(matches) {
      const grouped = {};
      matches.forEach(match => {
        const localTime = convertToLocalTime(match.start_date);
        const date = localTime.match(/(\w+ \d{2})/)[0]; // Show only month and day
        if (!grouped[date]) {
          grouped[date] = [];
        }
        grouped[date].push(match);
      });
      return grouped;
    }

    function displayMatches(matches) {
      document.getElementById('loading').classList.add('hidden');
      const matchesContainer = document.getElementById('matchesContainer');
      matchesContainer.innerHTML = ''; // Clear previous content
      if (matches.length === 0) {
        matchesContainer.innerHTML = '<div class="text-center text-gray-600 p-4">No upcoming matches found.</div>';
        return;
      }
      const groupedMatches = groupMatchesByDate(matches);
      Object.keys(groupedMatches).forEach(date => {
        const dateDiv = document.createElement('div');
        dateDiv.innerHTML = `
          <div class="bg-gray-200 p-4 font-semibold text-gray-700 text-lg">${date}</div>
        `;
        matchesContainer.appendChild(dateDiv);
        groupedMatches[date].forEach(match => {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match-row grid grid-cols-2 gap-4 p-4 border-b border-gray-200 text-gray-600';
          const localTime = convertToLocalTime(match.start_date);
          const timeParts = localTime.match(/(\d{2}:\d{2})/)[0];
          const matchName = `${match.participants[0].name_eng} vs ${match.participants[1].name_eng}, ${match.event_name}`;
          matchDiv.innerHTML = `
            <div>${timeParts}</div>
            <div>${matchName}</div>
          `;
          dateDiv.appendChild(matchDiv);
        });
      });
    }

    function displayTournaments(tournaments) {
      const tournamentList = document.getElementById('tournamentList');
      tournamentList.innerHTML = ''; // Clear previous content
      if (tournaments.length === 0) {
        tournamentList.innerHTML = '<li class="text-gray-600">No tournaments found.</li>';
        return;
      }
      tournaments.forEach(tournament => {
        const li = document.createElement('li');
        li.className = 'tournament-item p-2 rounded text-gray-600';
        li.textContent = `${tournament.name} (${tournament.format})`;
        li.addEventListener('click', () => {
          document.getElementById('searchInput').value = ''; // Clear team search
          const filteredMatches = allMatches.filter(match => match.tour_name === tournament.name);
          displayMatches(filteredMatches);
        });
        tournamentList.appendChild(li);
      });
    }

    function filterMatches() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredMatches = allMatches.filter(match => {
        const team1 = match.participants[0].name_eng.toLowerCase();
        const team2 = match.participants[1].name_eng.toLowerCase();
        return team1.includes(searchTerm) || team2.includes(searchTerm);
      });
      displayMatches(filteredMatches);
    }

    function filterTournaments() {
      const searchTerm = document.getElementById('tournamentSearch').value.toLowerCase();
      const filteredTournaments = allTournaments.filter(tournament =>
        `${tournament.name} (${tournament.format})`.toLowerCase().includes(searchTerm)
      );
      displayTournaments(filteredTournaments);
    }

    // Attach event listeners
    document.getElementById('searchInput').addEventListener('input', filterMatches);
    document.getElementById('tournamentSearch').addEventListener('input', filterTournaments);

    window.onload = fetchMatchData;
  </script>
</body>
</html>
