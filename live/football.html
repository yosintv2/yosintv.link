
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Match Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .match-row {
      transition: background-color 0.2s ease;
    }
    .match-row:hover {
      background-color: #f1f5f9;
    }
    .sidebar {
      transition: all 0.3s ease;
    }
    .tournament-item {
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .tournament-item:hover {
      background-color: #e5e7eb;
    }
    .tournament-item.active {
      background-color: #bfdbfe;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start; /* Aligns items to the top */
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container">
    <div class="flex-1 max-w-2xl">
      <div id="scheduleHeader" class="text-3xl font-bold text-center text-gray-800 mb-2"></div>
      <div class="mb-6">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by team name..."
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="loading text-center text-blue-600 text-lg font-medium" id="loading">Loading match details...</div>
      <div class="error text-center text-red-600 text-lg font-medium hidden" id="error"></div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden" id="matchesContainer"></div>
    </div>
    <div class="sidebar w-64 ml-4 bg-white rounded-lg shadow-md p-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Tournaments</h2>
      <input
        type="text"
        id="tournamentSearch"
        placeholder="Search tournaments..."
        class="w-full p-2 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <ul id="tournamentList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    let allMatches = [];
    let selectedTournament = null;
    const currentDateTime = new Date(); // Current local time

    // Set dynamic schedule header
    function setScheduleHeader() {
      const date = new Date(currentDateTime);
      const month = date.toLocaleString('en-US', { month: 'long' });
      const day = date.toLocaleString('en-US', { day: '2-digit' });
      document.getElementById('scheduleHeader').textContent = `F.Schedule - ${month}, ${day}`;
    }

    async function fetchMatchData() {
      try {
        const response = await fetch('https://ytvlive.pages.dev/football.json');
        if (!response.ok) {
          throw new Error('Failed to fetch match data');
        }
        const data = await response.json();
        const twentyFourHoursAgo = new Date(currentDateTime.getTime() - 24 * 60 * 60 * 1000);
        const hasOldMatches = data.events.some(match => {
          const matchDate = new Date(match.startTimestamp * 1000);
          return matchDate <= twentyFourHoursAgo;
        });

        allMatches = hasOldMatches ? data.events : data.events.filter(match => {
          const matchDate = new Date(match.startTimestamp * 1000);
          return matchDate > twentyFourHoursAgo;
        });

        setScheduleHeader();
        displayTournaments();
        displayMatches(allMatches);
      } catch (error) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error').textContent = 'Error: ' + error.message;
      }
    }

    function convertToLocalTime(timestamp) {
      const date = new Date(timestamp * 1000);
      return new Intl.DateTimeFormat('en-US', {
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).format(date).replace(',', '');
    }

    function groupMatchesByDate(matches) {
      const grouped = {};
      matches.forEach(match => {
        const localTime = convertToLocalTime(match.startTimestamp);
        const date = localTime.match(/(\w+ \d{2})/)[0]; // Show only month and day
        if (!grouped[date]) {
          grouped[date] = [];
        }
        grouped[date].push(match);
      });
      return grouped;
    }

    function displayMatches(matches) {
      document.getElementById('loading').classList.add('hidden');
      const matchesContainer = document.getElementById('matchesContainer');
      matchesContainer.innerHTML = ''; // Clear previous content

      const groupedMatches = groupMatchesByDate(matches);
      Object.keys(groupedMatches).sort().forEach(date => {
        const dateDiv = document.createElement('div');
        dateDiv.innerHTML = `
          <div class="bg-gray-200 p-4 font-semibold text-gray-700 text-lg">${date}</div>
        `;
        matchesContainer.appendChild(dateDiv);

        groupedMatches[date].forEach(match => {
          const matchDiv = document.createElement('div');
          matchDiv.className = 'match-row grid grid-cols-2 gap-4 p-4 border-b border-gray-200 text-gray-600';
          const localTime = convertToLocalTime(match.startTimestamp);
          const timeParts = localTime.match(/(\d{2}:\d{2})/)[0];
          const matchName = `${match.homeTeam.name} vs ${match.awayTeam.name}`;
          matchDiv.innerHTML = `
            <div>${timeParts}</div>
            <div>${matchName}</div>
          `;
          dateDiv.appendChild(matchDiv);
        });
      });
    }

    function displayTournaments() {
      const tournamentList = document.getElementById('tournamentList');
      const tournaments = [...new Set(allMatches.map(match => match.tournament.uniqueTournament.name))];
      tournamentList.innerHTML = '<li class="tournament-item p-2 rounded-lg" data-tournament="all">All Tournaments</li>';
      tournaments.forEach(tournament => {
        const li = document.createElement('li');
        li.className = `tournament-item p-2 rounded-lg ${selectedTournament === tournament ? 'active' : ''}`;
        li.dataset.tournament = tournament;
        li.textContent = tournament;
        li.addEventListener('click', () => {
          selectedTournament = tournament === 'all' ? null : tournament;
          document.querySelectorAll('.tournament-item').forEach(item => item.classList.remove('active'));
          li.classList.add('active');
          filterMatches();
        });
        tournamentList.appendChild(li);
      });
    }

    function filterMatches() {
      const teamSearchTerm = document.getElementById('searchInput').value.toLowerCase();
      const tournamentSearchTerm = document.getElementById('tournamentSearch').value.toLowerCase();
      let filteredMatches = allMatches;

      // Apply tournament filter
      if (selectedTournament) {
        filteredMatches = filteredMatches.filter(match => match.tournament.uniqueTournament.name === selectedTournament);
      }

      // Apply team search filter
      filteredMatches = filteredMatches.filter(match => {
        const team1 = match.homeTeam.name.toLowerCase();
        const team2 = match.awayTeam.name.toLowerCase();
        return team1.includes(teamSearchTerm) || team2.includes(teamSearchTerm);
      });

      // Filter and display tournaments based on search term
      const tournamentList = document.getElementById('tournamentList');
      const tournaments = [...new Set(allMatches.map(match => match.tournament.uniqueTournament.name))].filter(tournament =>
        tournament.toLowerCase().includes(tournamentSearchTerm)
      );

      // Only rebuild tournament list if search term changed
      tournamentList.innerHTML = `<li class="tournament-item p-2 rounded-lg ${selectedTournament === null ? 'active' : ''}" data-tournament="all">All Tournaments</li>`;
      tournaments.forEach(tournament => {
        const li = document.createElement('li');
        li.className = `tournament-item p-2 rounded-lg ${selectedTournament === tournament ? 'active' : ''}`;
        li.dataset.tournament = tournament;
        li.textContent = tournament;
        li.addEventListener('click', () => {
          selectedTournament = tournament === 'all' ? null : tournament;
          document.querySelectorAll('.tournament-item').forEach(item => item.classList.remove('active'));
          li.classList.add('active');
          filterMatches();
        });
        tournamentList.appendChild(li);
      });

      displayMatches(filteredMatches);
    }

    // Attach event listeners for both search inputs
    document.getElementById('searchInput').addEventListener('input', filterMatches);
    document.getElementById('tournamentSearch').addEventListener('input', filterMatches);

    // Fetch and display matches on load
    window.onload = fetchMatchData;
  </script>
</body>
</html>
