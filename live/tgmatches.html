<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG Match Generator Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      max-width: 800px;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    pre {
      background: #f8f9fa;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1.05rem;
      line-height: 1.7;
      font-family: "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
      white-space: pre-wrap;
      word-wrap: break-word;
      transition: background 0.2s;
    }
    pre:hover { background: #e9ecef; }
    .copy-message {
      color: #28a745;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeInOut 3s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }
    details { margin-bottom: 1.5rem; }
    summary { cursor: pointer; font-weight: bold; color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5 display-6 fw-bold text-primary">‚ö° TG Match Generator Pro</h1>

    <!-- Sport Mode -->
    <div class="mb-4">
      <label class="form-label fw-bold">Sport Mode:</label>
      <div class="row g-3">
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sport" id="football" value="football" checked>
            <label class="form-check-label fw-medium" for="football">‚öΩ Football Only</label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sport" id="cricket" value="cricket">
            <label class="form-check-label fw-medium" for="cricket">üèè Cricket Only</label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sport" id="both" value="both">
            <label class="form-check-label fw-medium" for="both">üî• Both Sports</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom Date (optional) -->
    <div class="mb-4">
      <label for="customDate" class="form-label fw-medium">Custom Date (optional):</label>
      <input type="text" id="customDate" class="form-control" placeholder="Leave blank for auto date (e.g., 17 December 2025)">
      <small class="text-muted">Today's date will be used automatically if empty</small>
    </div>

    <!-- Matchups Input -->
    <div class="mb-4">
      <label for="matchups" class="form-label fw-bold">Matchups + Timers:</label>
      <textarea id="matchups" rows="10" class="form-control" placeholder="Al Nassr vs Istiklol&#10;0d 1h 51m&#10;India vs Australia&#10;0d 0h 15m&#10;Pakistan vs England&#10;1d 4h 20m"></textarea>
      <small class="text-muted">One matchup per two lines: Team A vs Team B ‚Üí next line timer (optional)</small>
    </div>

    <!-- Custom Links Section -->
    <details class="mb-4 bg-light p-3 rounded">
      <summary class="fw-bold text-primary">‚öôÔ∏è Customize Links (saved in browser)</summary>
      <div class="mt-3 row">
        <div class="col-md-6">
          <label class="form-label">Football Streaming Links (one per line):</label>
          <textarea id="fbLinks" rows="4" class="form-control mb-3">https://www.yosin-tv.net/
https://www.yosintv.link/football.html</textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Cricket Streaming Links (one per line):</label>
          <textarea id="crLinks" rows="4" class="form-control mb-3">https://www.yosin-tv.net/
https://www.yosintv.link/</textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Highlights Link:</label>
          <input type="text" id="hlLink" class="form-control" value="https://www.cricfoot.net/">
        </div>
      </div>
    </details>

    <button onclick="generateTxt()" class="btn btn-success btn-lg w-100 shadow-sm mb-5">üöÄ Generate Match Text</button>

    <div id="output">
      <h3 class="fw-bold text-dark mb-4">Generated Text (Double-click to copy):</h3>
      <div id="outputText"></div>
    </div>
  </div>

  <script>
    // Load saved links
    window.onload = () => {
      ['fbLinks', 'crLinks', 'hlLink'].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      });
    };

    function generateTxt() {
      const mode = document.querySelector('input[name="sport"]:checked').value;
      const customDate = document.getElementById('customDate').value.trim();
      const input = document.getElementById('matchups').value.trim();
      const outputText = document.getElementById('outputText');
      outputText.innerHTML = '';

      // Save links
      ['fbLinks', 'crLinks', 'hlLink'].forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value.trim());
      });

      if (!input) {
        outputText.innerHTML = '<p class="text-danger fw-bold">Please enter at least one matchup!</p>';
        return;
      }

      const lines = input.split('\n').map(l => l.trim()).filter(l => l);
      const unique = new Set();
      let output = '';
      const regex = /(.+?)\s+vs\s+(.+)/i;

      // Dynamic Date
      const today = new Date();
      const dateStr = customDate || today.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });

      // Header
      const sportName = mode === 'cricket' ? 'Cricket' : mode === 'football' ? 'Football' : 'Football & Cricket';
      output += `Today's ${sportName} Matches | L!ve ‚ÄºÔ∏è\n`;
      output += `üìÖ Date: ${dateStr}\n\n`;

      // Load links
      const fbLinks = document.getElementById('fbLinks').value.trim().split('\n').map(l => l.trim()).filter(l => l);
      const crLinks = document.getElementById('crLinks').value.trim().split('\n').map(l => l.trim()).filter(l => l);

      // Match emoji
      const matchEmoji = mode === 'cricket' ? 'üèè' : '‚öΩ';

      // Determine which links to use
      let activeLinks = [];
      if (mode === 'football') activeLinks = fbLinks;
      else if (mode === 'cricket') activeLinks = crLinks;
      else if (mode === 'both') {
        // Combine and remove duplicates
        activeLinks = [...new Set([...fbLinks, ...crLinks])];
      }

      // Process matches
      for (let i = 0; i < lines.length; i += 2) {
        const matchup = lines[i];
        const timer = lines[i + 1] || '';

        const m = matchup.match(regex);
        if (!m) continue;

        const team1 = m[1].trim();
        const team2 = m[2].trim();
        const key = `${team1} vs ${team2}`;
        if (unique.has(key)) continue;
        unique.add(key);

        // Live detection
        const isLive = timer && (timer.match(/0d\s*0h\s*0?m/i) || timer.toLowerCase().includes('live'));
        const liveBadge = isLive ? ' üî• LIVE' : '';

        output += `${matchEmoji} ${team1} üÜö ${team2}${liveBadge}\n`;
        if (timer && !isLive) output += `‚è∞ ${timer}\n`;

        // Add active links
        activeLinks.forEach(link => {
          output += `üëâ ${link}\n`;
        });
        output += '\n';
      }

      if (unique.size === 0) {
        output = '<p class="text-danger fw-bold">No valid matchups detected.</p>';
      } else {
        const hl = document.getElementById('hlLink').value.trim();
        output += `üì± Watch Football/Cricket Highlights ‚¨áÔ∏è\nüëâ ${hl}`;
      }

      const pre = document.createElement('pre');
      pre.textContent = output;
      pre.ondblclick = () => {
        navigator.clipboard.writeText(output).then(() => {
          const msg = document.createElement('div');
          msg.className = 'copy-message';
          msg.textContent = '‚úÖ Copied to clipboard!';
          outputText.appendChild(msg);
          setTimeout(() => msg.remove(), 3000);
        });
      };

      outputText.appendChild(pre);
    }
  </script>
</body>
</html>
