    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.5;
    }
    .error {
      color: red;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .autocomplete-list {
      position: absolute;
      border: 1px solid #d1d5db;
      border-top: none;
      background-color: white;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .autocomplete-list div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .autocomplete-list div:hover {
      background-color: #f3f4f6;
    }

    // Store or update hidden inputs
    let img1UrlInput = document.createElement('input');
    img1UrlInput.type = 'hidden';
    img1UrlInput.id = 'img1Url';
    document.body.appendChild(img1UrlInput);

    let img2UrlInput = document.createElement('input');
    img2UrlInput.type = 'hidden';
    img2UrlInput.id = 'img2Url';
    document.body.appendChild(img2UrlInput);

    // Autocomplete function
    function autocomplete(input, autocompleteList, teams, urlInput) {
      input.addEventListener('input', function() {
        const value = this.value.toLowerCase();
        autocompleteList.innerHTML = '';
        autocompleteList.style.display = value ? 'block' : 'none';

        if (value) {
          const filteredTeams = teams.filter(team => team.name.toLowerCase().includes(value));
          filteredTeams.forEach(team => {
            const div = document.createElement('div');
            div.textContent = team.name; // Show only team name
            div.dataset.logo = team.logo; // Store logo in dataset
            div.addEventListener('click', function() {
              input.value = team.name; // Set only the team name in input
              urlInput.value = team.logo; // Set the logo URL in hidden input
              console.log('Selected team:', team.name, 'URL:', team.logo); // Debug log
              autocompleteList.style.display = 'none';
              loadImages();
            });
            autocompleteList.appendChild(div);
          });
        }
      });

      // Hide autocomplete when clicking outside
      document.addEventListener('click', function(e) {
        if (!input.contains(e.target) && !autocompleteList.contains(e.target)) {
          autocompleteList.style.display = 'none';
        }
      });
    }

    // Initialize autocomplete for both teams
    autocomplete(team1Input, team1Autocomplete, teams, img1UrlInput);
    autocomplete(team2Input, team2Autocomplete, teams, img2UrlInput);

    // Update image URL on manual input
    team1ManualUrl.addEventListener('input', function() {
      team1Input.value = ''; // Clear autocomplete input when manual URL is used
      img1UrlInput.value = this.value;
      loadImages();
    });

    team2ManualUrl.addEventListener('input', function() {
      team2Input.value = ''; // Clear autocomplete input when manual URL is used
      img2UrlInput.value = this.value;
      loadImages();
    });

    // Set initial background
    window.onload = function() {
      canvas.addEventListener('click', handleClick);
      canvas.addEventListener('mousemove', drawCursor);
      canvas.addEventListener('mouseleave', clearCursor);
    };

    function loadImages() {
      const url1 = img1UrlInput.value.trim();
      const url2 = img2UrlInput.value.trim();

      if (!url1 && !url2) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (url1) {
        img1 = new Image();
        img1.crossOrigin = "Anonymous"; // Ensure CORS handling
        img1.onload = function() {
          console.log('Image 1 loaded:', url1); // Debug log
          ctx.drawImage(img1, 20, 80, 200, 200); // Left side
          hideError(error1);
          if (img2.complete) drawVsAndImg2();
          checkImagesLoaded();
        };
        img1.onerror = function() {
          console.error('Image 1 error for URL:', url1); // Debug error
          showError(error1, 'Failed to load Team 1 image. Check URL, CORS policy, or use https://via.placeholder.com/200.');
          checkImagesLoaded();
        };
        img1.src = url1;
      } else {
        hideError(error1);
      }

      if (url2) {
        img2 = new Image();
        img2.crossOrigin = "Anonymous"; // Ensure CORS handling
        img2.onload = function() {
          console.log('Image 2 loaded:', url2); // Debug log
          ctx.drawImage(img2, 380, 80, 200, 200); // Right side
          hideError(error2);
          if (img1.complete) drawVs();
          checkImagesLoaded();
        };
        img2.onerror = function() {
          console.error('Image 2 error for URL:', url2); // Debug error
          showError(error2, 'Failed to load Team 2 image. Check URL, CORS policy, or use https://via.placeholder.com/200.');
          checkImagesLoaded();
        };
        img2.src = url2;
      } else {
        hideError(error2);
      }
    }

    function showError(element, message) {
      element.textContent = message;
      element.classList.remove('hidden');
    }

    function hideError(element) {
      element.classList.add('hidden');
    }

    function drawVs() {
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 30, 0, Math.PI * 2);
      ctx.fillStyle = 'black';
      ctx.fill();
      ctx.font = '25px Arial';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.fillText('vs', canvas.width / 2, canvas.height / 2 + 8);
      
      // Add watermark
      ctx.font = '16px Arial';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.textAlign = 'center';
      ctx.fillText('www.yosin-tv.net', canvas.width / 2, canvas.height - 30);
    }

    function drawVsAndImg2() {
      drawVs();
      ctx.drawImage(img2, 380, 80, 200, 200);
    }

    function checkImagesLoaded() {
      const hasContent = ctx.getImageData(0, 0, canvas.width, canvas.height).data.some(channel => channel !== 0);
      downloadBtn.disabled = !hasContent;
    }

    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      const imageData = ctx.getImageData(x, y, 1, 1).data;
      const color = { r: imageData[0], g: imageData[1], b: imageData[2] };

      if (!isFirstColorSelected) {
        color1 = color;
        isFirstColorSelected = true;
      } else {
        color2 = color;
        isFirstColorSelected = false;
        setDynamicBackground();
      }
      redrawCanvas();
    }

    function setDynamicBackground() {
      background.style.background = `linear-gradient(45deg, rgba(${color1.r}, ${color1.g}, ${color1.b}, 0.7), rgba(${color2.r}, ${color2.g}, ${color2.b}, 0.7))`;
    }

    function drawCursor(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      redrawCanvas(); // Clear previous cursor
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.fill();
      ctx.closePath();
    }

    function redrawCanvas() {
      loadImages(); // Redraw images and vs
    }

    function clearCursor() {
      redrawCanvas(); // Redraw without cursor
    }

    function downloadImage() {
      setTimeout(() => {
        // Create a temporary canvas to composite the background
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        const tempCtx = tempCanvas.getContext('2d');

        // Check if colors are manually selected (not default black)
        if (color1.r === 0 && color1.g === 0 && color1.b === 0 && color2.r === 0 && color2.g === 0 && color2.b === 0) {
          // Default to white background if no colors selected
          tempCtx.fillStyle = 'white';
          tempCtx.fillRect(0, 0, canvas.width, canvas.height);
        } else {
          // Use selected colors for gradient
          const gradient = tempCtx.createLinearGradient(0, 0, canvas.width, canvas.height);
          gradient.addColorStop(0, `rgb(${color1.r}, ${color1.g}, ${color1.b})`);
          gradient.addColorStop(1, `rgb(${color2.r}, ${color2.g}, ${color2.b})`);
          tempCtx.fillStyle = gradient;
          tempCtx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw the current canvas content on top
        tempCtx.drawImage(canvas, 0, 0);

        const customName = customNameInput.value.trim() || 'match-name';
        const link = document.createElement('a');
        link.download = `${customName}.png`;
        link.href = tempCanvas.toDataURL('image/png', 1.0);
        link.click();
      }, 100);
    }

    loadImages();
