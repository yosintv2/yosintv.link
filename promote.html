<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const links = [
      "https://tinyurl.com/hlsplayernet-hls",          // hls player online
      "https://tinyurl.com/hlsplayernet-hlsplayer",    // hls player
      "https://tinyurl.com/hlsplayernet-m3u8-player-on" // m3u8 player online
    ];

    // Redirect to a random link
    window.onload = function() {
      const randomLink = links[Math.floor(Math.random() * links.length)];
      window.location.href = randomLink;
    };
  </script>
</head>
<body>
</body>
</html>
