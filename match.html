<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match JSON Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode { background-color: #121212; color: white; }
    .json-box {
      white-space: pre-wrap;
      font-family: monospace;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      min-height: 150px;
      overflow-x: auto;
    }
    body.dark-mode .json-box {
      background: #1e1e1e;
      color: #eee;
    }
    textarea {
      overflow: hidden; /* prevent scrollbar */
      resize: none;     /* disable manual resize */
    }
    .container {
      max-width: 800px;   /* narrower width */
      margin: 0 auto;     /* keep it centered */
    }
    /* Sticky navigation styles */
    .sticky-nav {
      position: fixed;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1000;
    }
    .sticky-nav .btn {
      width: 150px;
      text-align: left;
      font-size: 0.875rem; /* slightly smaller font */
      padding: 0.5rem 0.75rem; /* comfortable padding */
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .sticky-nav .btn:hover {
      transform: translateX(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .sticky-nav .btn.btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .sticky-nav .btn.btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }
    /* For dark mode */
    body.dark-mode .sticky-nav .btn {
      box-shadow: 0 4px 6px rgba(255,255,255,0.1);
    }
    body.dark-mode .sticky-nav .btn:hover {
      box-shadow: 0 6px 12px rgba(255,255,255,0.15);
    }
    body.dark-mode .sticky-nav .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    body.dark-mode .sticky-nav .btn-info {
      background-color: #0dcaf0;
      border-color: #0dcaf0;
    }
    /* Toast notification styles */
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1050;
    }
    .toast {
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.25rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .toast.show {
      opacity: 1;
    }
    body.dark-mode .toast {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>YoSinTV Match Generator</h2>
      <button id="themeToggle" class="btn btn-secondary">Dark Theme</button>
    </div>

    <div class="mb-3">
      <label for="matchType" class="form-label">Select Match Type:</label>
      <select id="matchType" class="form-select">
        <option value="2.2" selected>All Football Matches (2.2h)</option>
        <option value="10">Cricket - Test Matches (10h)</option>
        <option value="8">Cricket - ODI Matches (8h)</option>
        <option value="5">Cricket - T20 Matches (5h)</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="matchInput" class="form-label">Enter Match Data :</label>
      <textarea id="matchInput" class="form-control" placeholder=" "></textarea>
    </div>

    <button id="generateBtn" class="btn btn-primary w-100 mb-4" onclick="generateJSON(true)">Generate JSON</button>

    <div id="main-matches-section" class="mb-4">
      <h5>Main Matches JSON</h5>
      <button class="btn btn-outline-secondary btn-sm mb-2" onclick="copyJSON('mainMatchesOutput', 'Main Matches JSON')">Copy Main JSON</button>
      <div id="mainMatchesOutput" class="json-box"></div>
    </div>

    <div id="normal-matches-section">
      <h5>Normal Matches JSON</h5>
      <button class="btn btn-outline-secondary btn-sm mb-2" onclick="copyJSON('normalMatchesOutput', 'Normal Matches JSON')">Copy Normal JSON</button>
      <div id="normalMatchesOutput" class="json-box"></div>
    </div>
    
    <div id="current-data-section">
      <h5>Current Match Data</h5>
      <button class="btn btn-outline-secondary btn-sm mb-2" onclick="copyRawText('currentDataOutput', 'Current Match Data')">Copy Current Data</button>
      <div id="currentDataOutput" class="json-box"></div>
    </div>
  </div>

  <div class="sticky-nav">
    <button class="btn btn-primary" onclick="handleStickyGenerate()">Generate All JSON</button>
    <button class="btn btn-info" onclick="handleStickyCopy('mainMatchesOutput', 'main-matches-section', 'Main Matches JSON')">Copy Main Matches</button>
    <button class="btn btn-info" onclick="handleStickyCopy('normalMatchesOutput', 'normal-matches-section', 'Normal Matches JSON')">Copy Normal Matches</button>
    <button class="btn btn-info" onclick="handleStickyCurrent()">Current Data</button>
  </div>

  <div class="toast-container">
    <div id="toastNotification" class="toast"></div>
  </div>

  <script>
    const inputEl = document.getElementById("matchInput");
    const matchTypeEl = document.getElementById("matchType");
    const mainOutput = document.getElementById("mainMatchesOutput");
    const normalOutput = document.getElementById("normalMatchesOutput");
    const currentDataOutput = document.getElementById("currentDataOutput");
    const toastNotification = document.getElementById("toastNotification");

    function showToast(message) {
      toastNotification.textContent = message;
      toastNotification.classList.add("show");
      setTimeout(() => {
        toastNotification.classList.remove("show");
      }, 2000); // Hide after 2 seconds
    }

    function isTimeLine(line) {
      return /^\d{1,2}:\d{2}$/.test(line.trim());
    }

    function isDateLine(line) {
      return (
        /^[A-Za-z]+\s+\d{1,2}$/.test(line) ||
        /^\d{1,2}[./]\d{1,2}$/.test(line) ||
        /^\d{1,2}\/\d{1,2}$/.test(line) ||
        /^Today$/i.test(line) ||
        /^Tomorrow$/i.test(line)
      );
    }

    function parseDate(line, baseYear = new Date().getFullYear()) {
      if (/^Today$/i.test(line)) {
        return new Date();
      }
      if (/^Tomorrow$/i.test(line)) {
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        return tomorrow;
      }
      let m = line.match(/^([A-Za-z]+)\s+(\d{1,2})$/);
      if (m) {
        const monthName = m[1];
        const day = parseInt(m[2], 10);
        const month = new Date(Date.parse(monthName + " 1, 2000")).getMonth();
        if (!isNaN(month)) {
          return new Date(baseYear, month, day);
        }
      }
      m = line.match(/^(\d{1,2})[./](\d{1,2})$/);
      if (m) {
        const month = parseInt(m[1], 10) - 1;
        const day = parseInt(m[2], 10);
        if (month >= 0 && day > 0) {
          return new Date(baseYear, month, day);
        }
      }
      m = line.match(/^(\d{1,2})\/(\d{1,2})$/);
      if (m) {
        const month = parseInt(m[1], 10) - 1;
        const day = parseInt(m[2], 10);
        if (month >= 0 && day > 0) {
          return new Date(baseYear, month, day);
        }
      }
      return null;
    }

    function toJSTIsoString(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const hh = String(date.getHours()).padStart(2, '0');
      const mm = String(date.getMinutes()).padStart(2, '0');
      const ss = String(date.getSeconds()).padStart(2, '0');
      return `${y}-${m}-${d}T${hh}:${mm}:${ss}+09:00`;
    }

    function parseInput(text, duration) {
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      const main = [], normal = [];
      let currentDate = new Date();
      let block = [];

      const processMatch = () => {
        if (block.length >= 2) {
          const [timeRaw, teamLine, slug = ""] = block;
          const [h, m] = timeRaw.split(":").map(Number);
          const startDate = new Date(currentDate);
          startDate.setHours(h, m, 0, 0);
          const start = toJSTIsoString(startDate);
          const [team1, team2] = teamLine.split(" vs ").map(t => t.trim());
          if (!team1 || !team2) return;
          const name = ` ${team1} vs ${team2} `;
          const link = slug ? ` https://blog.cricfoot.net/?yosintv=${slug === 'intermimai' ? 'intermiami' : slug} ` : "https://yosintv2.github.io/ads/midd.html?url=_____";
          const match = { name, start, duration: parseFloat(duration), link };
          slug ? main.push(match) : normal.push(match);
        }
      };

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (isDateLine(line)) {
          processMatch();
          const parsed = parseDate(line, new Date().getFullYear());
          if (parsed) {
            currentDate = parsed;
          }
          block = [];
        } else if (isTimeLine(line)) {
          processMatch();
          block = [line];
        } else {
          block.push(line);
        }
      }
      processMatch();
      return { mainMatches: { matches: main }, normalMatches: { matches: normal } };
    }

    function showJSON(element, data) {
      element.textContent = JSON.stringify(data, null, 2).replace(/},/g, '},\n\n');
    }
    
    function showText(element, text) {
      element.textContent = text;
    }

    function saveToLocalStorage(main, normal, input) {
      localStorage.setItem("mainJSON", JSON.stringify(main));
      localStorage.setItem("normalJSON", JSON.stringify(normal));
      localStorage.setItem("matchInput", input);
    }

    function loadLastSaved() {
      const main = JSON.parse(localStorage.getItem("mainJSON") || '{"matches": []}');
      const normal = JSON.parse(localStorage.getItem("normalJSON") || '{"matches": []}');
      const savedInput = localStorage.getItem("matchInput") || "";
      inputEl.value = savedInput;
      showJSON(mainOutput, main);
      showJSON(normalOutput, normal);
      showText(currentDataOutput, savedInput);
      autoResize(inputEl);
    }

    function copyJSON(id, message) {
      const jsonText = document.getElementById(id).textContent;
      navigator.clipboard.writeText(jsonText).then(() => {
        showToast(message + " copied!");
      }).catch(() => {
        showToast("Failed to copy.");
      });
    }
    
    function copyRawText(id, message) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showToast(message + " copied!");
      }).catch(() => {
        showToast("Failed to copy.");
      });
    }

    function scrollToSection(id) {
      const element = document.getElementById(id);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function autoResize(el) {
      el.style.height = "auto";
      el.style.height = el.scrollHeight + "px";
    }

    function generateJSON(showToastMessage = false) {
      const input = inputEl.value;
      const duration = matchTypeEl.value;
      const { mainMatches, normalMatches } = parseInput(input, duration);
      
      showJSON(mainOutput, mainMatches);
      showJSON(normalOutput, normalMatches);
      showText(currentDataOutput, input); // Store the raw text for current data
      saveToLocalStorage(mainMatches, normalMatches, input);
      inputEl.value = '';
      autoResize(inputEl);
      if (showToastMessage) {
        showToast("JSON Generated!");
      }
    }

    function handleStickyGenerate() {
      generateJSON(true);
      scrollToSection('main-matches-section');
    }

    function handleStickyCopy(outputId, sectionId, message) {
      copyJSON(outputId, message);
      scrollToSection(sectionId);
    }
    
    function handleStickyCurrent() {
      copyRawText('currentDataOutput', 'Current Match Data');
      scrollToSection('current-data-section');
    }
    
    document.getElementById("generateBtn").addEventListener("click", () => generateJSON(true));
    inputEl.addEventListener("input", () => autoResize(inputEl));

    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
      themeToggle.textContent = document.body.classList.contains("dark-mode") ? "Light Theme" : "Dark Theme";
    });

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeToggle.textContent = "Light Theme";
    } else {
      themeToggle.textContent = "Dark Theme";
    }

    window.onload = loadLastSaved;
  </script>
</body>
</html>
