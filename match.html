<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match JSON Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Match JSON Generator</h1>
        <form id="matchForm" class="space-y-4">
            <div>
                <label for="sport" class="block text-sm font-medium text-gray-700">Sport</label>
                <select id="sport" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    <option value="Football">Football</option>
                    <option value="Cricket">Cricket</option>
                </select>
            </div>

            <div>
                <label for="matches" class="block text-sm font-medium text-gray-700">Matches (format: Date\nTime\nTeam1 vs Team2\nappended_teamname\n\n...)</label>
                <textarea id="matches" rows="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="July 29\n23:00\nCórdoba vs Real Betis\n\nJuly 30\n20:30\nLiverpool vs AC Milan\nacmilan\n\n23:00\nStoke City vs Wolves\nwolves" required></textarea>
            </div>

            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Generate JSON</button>
        </form>

        <h2 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Generated JSON</h2>
        <div class="space-y-6">
            <div>
                <h3 class="text-lg font-medium text-gray-700">Main Matches</h3>
                <pre id="mainMatchesOutput" class="bg-gray-50 p-4 rounded-md border border-gray-200 text-sm overflow-x-auto"></pre>
                <button onclick="copyJSON('mainMatchesOutput')" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Copy JSON</button>
            </div>

            <div>
                <h3 class="text-lg font-medium text-gray-700">Normal Matches</h3>
                <pre id="normalMatchesOutput" class="bg-gray-50 p-4 rounded-md border border-gray-200 text-sm overflow-x-auto"></pre>
                <button onclick="copyJSON('normalMatchesOutput')" class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Copy JSON</button>
            </div>
        </div>
    </div>

    <script>
        // Top-tier teams and countries
        const topTierClubs = ['Al Nassr', 'Atalanta', 'Roma', 'Newcastle United', 'Chelsea', 'Nottingham Forest', 'Tottenham', 'Man United', 'Barcelona', 'Real Madrid', 'Bayer Leverkusen', 'Dortmund', 'Liverpool', 'Arsenal', 'Real Betis', 'Inter Milan', 'Napoli', 'Man City', 'Aston Villa', 'Atlético Madrid', 'Juventus', 'Bayern München', 'PSG', 'AC Milan', 'Benfica', 'Porto', 'Inter Miami', 'Lazio', 'Sporting CP'];
        const topTierCountries = ['Brazil', 'Argentina', 'France', 'Spain', 'Uruguay', 'Germany', 'Portugal', 'England', 'Italy', 'Netherlands'];
        const topTierTestNations = ['Australia', 'India', 'England', 'South Africa', 'Pakistan', 'New Zealand', 'West Indies', 'Sri Lanka', 'Bangladesh', 'Afghanistan'];

        // Form submission handler
        document.getElementById('matchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const sport = document.getElementById('sport').value;
            const matchesInput = document.getElementById('matches').value.trim();

            // Current date
            const today = new Date('2025-07-25T13:29:00+09:00');
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const todayStr = today.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            const tomorrowStr = tomorrow.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

            // Parse matches
            const lines = matchesInput.split('\n').map(line => line.trim());
            const matches = [];
            let currentDate = todayStr;
            let block = [];

            for (let i = 0; i < lines.length; i++) {
                block.push(lines[i]);

                // Check if current line is a date or empty (end of block)
                const isDateLine = lines[i].match(/(\w+)\s+(\d{1,2})(?:,\s*(\d{4}))?/) || lines[i].toLowerCase() === 'tonight' || lines[i].toLowerCase() === 'tomorrow night';
                if (lines[i] === '' || isDateLine || i === lines.length - 1) {
                    // Process the block if it has enough lines
                    if (block.length >= 3 && block[0] && block[1] && block[2]) {
                        let dateStr = currentDate;
                        let startIndex = 0;

                        // If the block starts with a date
                        if (block[0].match(/(\w+)\s+(\d{1,2})(?:,\s*(\d{4}))?/) || block[0].toLowerCase() === 'tonight' || block[0].toLowerCase() === 'tomorrow night') {
                            dateStr = block[0];
                            startIndex = 1;
                        }

                        const time = block[startIndex];
                        const teamsMatch = block[startIndex + 1].match(/^(.+)\s+vs\s+(.+)$/);
                        const appendedName = block[startIndex + 2] || '';
                        const cricketFormat = block[startIndex + 3] || 'T20';

                        if (time && teamsMatch) {
                            // Handle date
                            if (dateStr.toLowerCase() === 'tonight') dateStr = todayStr;
                            else if (dateStr.toLowerCase() === 'tomorrow night') dateStr = tomorrowStr;
                            const dateMatch = dateStr.match(/(\w+)\s+(\d{1,2})(?:,\s*(\d{4}))?/);
                            const date = dateMatch ? `${dateMatch[1]} ${dateMatch[2]}, ${dateMatch[3] || '2025'}` : dateStr;

                            // Parse time
                            const timeMatch = time.match(/(\d{1,2}):(\d{2})\s*(AM|PM)?/i);
                            if (timeMatch) {
                                let hours = parseInt(timeMatch[1]);
                                const minutes = timeMatch[2];
                                const period = timeMatch[3] ? timeMatch[3].toUpperCase() : 'AM';
                                if (period === 'PM' && hours !== 12) hours += 12;
                                if (period === 'AM' && hours === 12) hours = 0;

                                // ISO date
                                const isoDate = new Date(`${date} ${hours}:${minutes}:00 +09:00`).toISOString();

                                // Duration
                                const duration = sport === 'Football' ? '2.6' : (cricketFormat === 'ODI' ? '7.5' : cricketFormat === 'Test' ? '10' : '3.5');

                                // Team name substitutions
                                const teams = [teamsMatch[1], teamsMatch[2]];
                                const team1 = teams[0] === 'Internazionale' ? 'Inter Milan' : teams[0] === 'Milan' ? 'AC Milan' : teams[0] === 'ES Tunis' ? 'Espérance' : teams[0];
                                const team2 = teams[1] === 'Internazionale' ? 'Inter Milan' : teams[1] === 'Milan' ? 'AC Milan' : teams[1] === 'ES Tunis' ? 'Espérance' : teams[1];

                                matches.push({
                                    name: ` ${team1} vs ${team2} `,
                                    start: isoDate,
                                    duration,
                                    link: appendedName ? ` https://blog.cricfoot.net/?yosint=${appendedName} ` : ` https://yosintv2.github.io/ads/midd.html?url=_____ `
                                });
                            }
                        }
                    }

                    // Update current date if new date found
                    if (isDateLine) {
                        currentDate = lines[i];
                    }

                    // Reset block
                    block = isDateLine ? [lines[i]] : [];
                }
            }

            // Classify matches
            const mainMatches = [];
            const normalMatches = [];
            matches.forEach(match => {
                const hasAppendedName = match.link.includes('blog.cricfoot.net');
                if (hasAppendedName) {
                    mainMatches.push(match);
                } else {
                    normalMatches.push(match);
                }
            });

            // Sort by prominence and time
            const prominenceOrder = match => {
                const teams = match.name.split(' vs ').map(t => t.trim());
                const score = teams.reduce((acc, team) => {
                    if (sport === 'Football') {
                        if (topTierClubs.includes(team)) return acc + 2;
                        if (topTierCountries.includes(team)) return acc + 1;
                    } else {
                        if (topTierTestNations.includes(team)) return acc + 2;
                    }
                    return acc;
                }, 0);
                return score;
            };
            mainMatches.sort((a, b) => {
                const prominenceDiff = prominenceOrder(b) - prominenceOrder(a);
                if (prominenceDiff !== 0) return prominenceDiff;
                return a.start.localeCompare(b.start);
            });
            normalMatches.sort((a, b) => {
                const prominenceDiff = prominenceOrder(b) - prominenceOrder(a);
                if (prominenceDiff !== 0) return prominenceDiff;
                return a.start.localeCompare(b.start);
            });

            // Generate JSON
            const mainMatchesJson = JSON.stringify({ matches: mainMatches }, null, 2).replace(/},/g, '},\n\n');
            const normalMatchesJson = JSON.stringify({ matches: normalMatches }, null, 2).replace(/},/g, '},\n\n');

            // Display JSON
            document.getElementById('mainMatchesOutput').textContent = mainMatchesJson;
            document.getElementById('normalMatchesOutput').textContent = normalMatchesJson;
        });

        // Copy JSON to clipboard
        function copyJSON(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('JSON copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy JSON:', err);
                alert('Failed to copy JSON. Please try again.');
            });
        }
    </script>
</body>
</html>
