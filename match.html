<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match JSON Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode { background-color: #121212; color: white; }
    .json-box {
      white-space: pre-wrap;
      font-family: monospace;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      min-height: 150px;
      overflow-x: auto;
    }
    body.dark-mode .json-box {
      background: #1e1e1e;
      color: #eee;
    }
    textarea {
      overflow: hidden; /* prevent scrollbar */
      resize: none;     /* disable manual resize */
    }
    .container {
      max-width: 800px;   /* narrower width */
      margin: 0 auto;     /* keep it centered */
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>YoSinTV Match Generator</h2>
      <button id="themeToggle" class="btn btn-secondary">Dark Theme</button>
    </div>

    <div class="mb-3">
      <label for="matchType" class="form-label">Select Match Type:</label>
      <select id="matchType" class="form-select">
        <option value="2.2" selected>All Football Matches (2.2h)</option>
        <option value="10">Cricket - Test Matches (10h)</option>
        <option value="8">Cricket - ODI Matches (8h)</option>
        <option value="5">Cricket - T20 Matches (5h)</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="matchInput" class="form-label">Enter Match Data :</label>
      <textarea id="matchInput" class="form-control" placeholder=" "></textarea>
    </div>

    <button id="generateBtn" class="btn btn-primary w-100 mb-4">Generate JSON</button>

    <div class="mb-4">
      <h5>Main Matches JSON</h5>
      <button class="btn btn-outline-secondary btn-sm mb-2" onclick="copyJSON('mainMatchesOutput')">Copy Main JSON</button>
      <div id="mainMatchesOutput" class="json-box"></div>
    </div>

    <div>
      <h5>Normal Matches JSON</h5>
      <button class="btn btn-outline-secondary btn-sm mb-2" onclick="copyJSON('normalMatchesOutput')">Copy Normal JSON</button>
      <div id="normalMatchesOutput" class="json-box"></div>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById("matchInput");
    const matchTypeEl = document.getElementById("matchType");
    const mainOutput = document.getElementById("mainMatchesOutput");
    const normalOutput = document.getElementById("normalMatchesOutput");

    function isTimeLine(line) {
      return /^\d{1,2}:\d{2}$/.test(line.trim());
    }

    function isDateLine(line) {
      return (
        /^[A-Za-z]+\s+\d{1,2}$/.test(line) ||  // August 03
        /^\d{1,2}[./]\d{1,2}$/.test(line) ||   // 08.03 or 8/3
        /^\d{1,2}\/\d{1,2}$/.test(line) ||     // 8/3
        /^Today$/i.test(line) ||               // Today
        /^Tomorrow$/i.test(line)               // Tomorrow
      );
    }

    function parseDate(line, baseYear = 2025) {
      if (/^Today$/i.test(line)) {
        return new Date(2025, 7, 12); // August 12, 2025
      }
      if (/^Tomorrow$/i.test(line)) {
        return new Date(2025, 7, 13); // August 13, 2025
      }

      let m = line.match(/^([A-Za-z]+)\s+(\d{1,2})$/);
      if (m) {
        const monthName = m[1];
        const day = parseInt(m[2], 10);
        const month = new Date(Date.parse(monthName + " 1, 2000")).getMonth();
        if (!isNaN(month)) {
          return new Date(baseYear, month, day);
        }
      }

      m = line.match(/^(\d{1,2})[./](\d{1,2})$/);
      if (m) {
        const month = parseInt(m[1], 10) - 1;
        const day = parseInt(m[2], 10);
        if (month >= 0 && day > 0) {
          return new Date(baseYear, month, day);
        }
      }

      m = line.match(/^(\d{1,2})\/(\d{1,2})$/);
      if (m) {
        const month = parseInt(m[1], 10) - 1;
        const day = parseInt(m[2], 10);
        if (month >= 0 && day > 0) {
          return new Date(baseYear, month, day);
        }
      }

      return null;
    }

    function toJSTIsoString(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const hh = String(date.getHours()).padStart(2, '0');
      const mm = String(date.getMinutes()).padStart(2, '0');
      const ss = String(date.getSeconds()).padStart(2, '0');
      return `${y}-${m}-${d}T${hh}:${mm}:${ss}+09:00`;
    }

    function parseInput(text, duration) {
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      const main = [], normal = [];
      let currentDate = new Date(2025, 7, 12); // Default to Aug 12, 2025
      let block = [];

      const processMatch = () => {
        if (block.length >= 2) {
          const [timeRaw, teamLine, slug = ""] = block;
          const [h, m] = timeRaw.split(":").map(Number);

          const startDate = new Date(currentDate);
          startDate.setHours(h, m, 0, 0);

          const start = toJSTIsoString(startDate);
          const [team1, team2] = teamLine.split(" vs ").map(t => t.trim());
          if (!team1 || !team2) return;

          const name = ` ${team1} vs ${team2} `;
          const link = slug ? ` https://blog.cricfoot.net/?yosintv=${slug === 'intermimai' ? 'intermiami' : slug} ` : "https://yosintv2.github.io/ads/midd.html?url=_____";

          const match = { name, start, duration: parseFloat(duration), link };
          slug ? main.push(match) : normal.push(match);
        }
      };

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        if (isDateLine(line)) {
          processMatch(); // Process any previous match before resetting
          const parsed = parseDate(line, 2025);
          if (parsed) {
            currentDate = parsed;
          }
          block = [];
        } else if (isTimeLine(line)) {
          processMatch(); // Process the previous match
          block = [line]; // Start new block with time
        } else {
          block.push(line); // Add team or slug line
        }
      }

      // Process the last match if exists
      processMatch();

      return { mainMatches: { matches: main }, normalMatches: { matches: normal } };
    }

    function showJSON(element, data) {
      element.textContent = JSON.stringify(data, null, 2).replace(/},/g, '},\n\n');
    }

    function saveToLocalStorage(main, normal, input) {
      localStorage.setItem("mainJSON", JSON.stringify(main));
      localStorage.setItem("normalJSON", JSON.stringify(normal));
      localStorage.setItem("matchInput", input);
    }

    function loadLastSaved() {
      const main = JSON.parse(localStorage.getItem("mainJSON") || '{"matches": []}');
      const normal = JSON.parse(localStorage.getItem("normalJSON") || '{"matches": []}');
      const savedInput = localStorage.getItem("matchInput") || "";
      inputEl.value = savedInput;
      showJSON(mainOutput, main);
      showJSON(normalOutput, normal);
      autoResize(inputEl);
    }

    function copyJSON(id) {
      const jsonText = document.getElementById(id).textContent;
      navigator.clipboard.writeText(jsonText).then(() => {
        alert("Copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy.");
      });
    }

    // Auto resize textarea
    function autoResize(el) {
      el.style.height = "auto";
      el.style.height = el.scrollHeight + "px";
    }

    inputEl.addEventListener("input", () => autoResize(inputEl));

    document.getElementById("generateBtn").addEventListener("click", () => {
      const input = inputEl.value;
      const duration = matchTypeEl.value;
      const { mainMatches, normalMatches } = parseInput(input, duration);
      showJSON(mainOutput, mainMatches);
      showJSON(normalOutput, normalMatches);
      saveToLocalStorage(mainMatches, normalMatches, input);
      inputEl.value = ''; // Clear textarea after generating JSON
      autoResize(inputEl);
    });

    // Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
      themeToggle.textContent = document.body.classList.contains("dark-mode") ? "Light Theme" : "Dark Theme";
    });

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeToggle.textContent = "Light Theme";
    } else {
      themeToggle.textContent = "Dark Theme";
    }

    window.onload = loadLastSaved;
  </script>
</body>
</html>
