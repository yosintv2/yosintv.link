<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SU List & Sources</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Today's Matches</h1>

    <!-- Search Bar -->
    <div class="mb-6">
      <input 
        type="text" 
        id="search" 
        placeholder="Search matches..." 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
      />
    </div>

    <!-- Status Messages -->
    <div id="loading" class="text-center text-gray-500">Loading matches...</div>
    <div id="error" class="text-center text-red-500 hidden"></div>

    <!-- Matches -->
    <div id="matches" class="space-y-4 hidden"></div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow hidden">
    Copied!
  </div>

  <script>
    let allMatches = [];
    let countdownIntervals = {};
    const MATCH_DURATION_MS = 10 * 60 * 60 * 1000; // 10 hours in milliseconds

    async function fetchMatches() {
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const matchesContainer = document.getElementById('matches');

      try {
        const res = await fetch('https://streamed.pk/api/matches/all-today');
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error('No matches found');
        }

        allMatches = data;
        renderMatches(filterMatches());

        loadingDiv.classList.add('hidden');
        matchesContainer.classList.remove('hidden');
      } catch (err) {
        console.error(err);
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `Error: ${err.message}`;
        errorDiv.classList.remove('hidden');
      }
    }

    function filterMatches() {
      const query = document.getElementById('search').value.toLowerCase();
      const now = Date.now();

      return allMatches.filter(match => {
        if (!match.date) return false;
        const startTime = new Date(match.date).getTime();
        if (isNaN(startTime)) return false;

        // Hide if current time is after start + 10 hours
        if (now > startTime + MATCH_DURATION_MS) return false;

        // Filter by search query in title
        if (match.title.toLowerCase().includes(query)) {
          return true;
        }
        return false;
      });
    }

    function renderMatches(matches) {
      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = '';

      // Clear previous countdowns
      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};

      matches.forEach(match => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow';

        // Match title row with copy button
        const titleRow = document.createElement('div');
        titleRow.className = 'flex items-center justify-between mb-1';

        const title = document.createElement('h2');
        title.className = 'text-lg font-semibold text-gray-800';
        title.textContent = match.title;

        const copyNameBtn = document.createElement('button');
        copyNameBtn.className = 'bg-gray-200 hover:bg-gray-300 text-gray-800 px-2 py-1 rounded text-xs ml-3';
        copyNameBtn.textContent = 'Copy Match Title';
        copyNameBtn.onclick = () => copyLink(match.title);

        titleRow.appendChild(title);
        titleRow.appendChild(copyNameBtn);

        // Countdown
        const countdown = document.createElement('div');
        countdown.className = 'text-sm text-gray-600 mb-2';
        countdown.textContent = 'Starts in: calculating...';
        startCountdown(match.date, countdown);

        // Sources row
        const btnsDiv = document.createElement('div');
        btnsDiv.className = 'flex flex-wrap gap-2';

        if (Array.isArray(match.sources)) {
          match.sources.forEach(src => {
            const btn = document.createElement('button');
            btn.className = 'bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm';
            btn.textContent = src.source;
            btn.onclick = () => copyLink(src.id);
            btnsDiv.appendChild(btn);
          });
        }

        card.appendChild(titleRow);
        card.appendChild(countdown);
        card.appendChild(btnsDiv);
        matchesContainer.appendChild(card);
      });
    }

    function startCountdown(dateStr, element) {
      const targetTime = new Date(dateStr).getTime();

      if (isNaN(targetTime)) {
        element.textContent = 'Starts in: Unknown date';
        return;
      }

      const updateTimer = () => {
        const now = Date.now();
        let diff = targetTime - now;

        if (diff <= 0) {
          element.textContent = 'Match started';
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff %= (1000 * 60 * 60 * 24);
        const hours = Math.floor(diff / (1000 * 60 * 60));
        diff %= (1000 * 60 * 60);
        const minutes = Math.floor(diff / (1000 * 60));
        diff %= (1000 * 60);
        const seconds = Math.floor(diff / 1000);

        element.textContent = `Starts in: ${days}d ${String(hours).padStart(2,'0')}h ${String(minutes).padStart(2,'0')}m ${String(seconds).padStart(2,'0')}s`;
      };

      updateTimer();
      const interval = setInterval(updateTimer, 1000);
      countdownIntervals[element] = interval;
    }

    function copyLink(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.remove('hidden');
        setTimeout(() => {
          toast.classList.add('hidden');
        }, 1500);
      });
    }

    document.getElementById('search').addEventListener('input', () => {
      renderMatches(filterMatches());
    });

    window.onload = fetchMatches;
  </script>
</body>
</html>
