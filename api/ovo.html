<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streamed.pk Extractor Pro</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
    }
    * { box-sizing: border-box; transition: all 0.2s ease; }
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background: var(--bg-body);
      margin: 0;
      padding: 40px 20px;
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }
    main { max-width: 850px; width: 100%; }
    .header-section { text-align: center; margin-bottom: 30px; }
    h1 { font-size: 2.2rem; font-weight: 800; letter-spacing: -0.025em; margin-bottom: 8px; color: #111827; }
    #updateTime { color: var(--text-muted); font-size: 0.9rem; }
    .card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }
    #searchBar {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 2px solid var(--border);
      border-radius: 10px;
      outline: none;
    }
    #searchBar:focus { border-color: var(--primary); }
    .match-card { background: white; margin-top: 20px; border-radius: 14px; border: 1px solid var(--border); overflow: hidden; }
    .match-header {
      background: #f8fafc;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .title-area { display: flex; flex-direction: column; gap: 4px; }
    .match-title { font-weight: 700; color: #1e293b; font-size: 1.1rem; }
    .comp-name { font-size: 0.85rem; color: var(--primary); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
    .badge { background: #e0e7ff; color: #4338ca; font-size: 12px; padding: 6px 12px; border-radius: 20px; font-weight: 700; white-space: nowrap; }
    .match-body { padding: 20px; }
    .json-container { position: relative; margin-bottom: 15px; }
    .btn-copy-data {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e2e8f0;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      z-index: 10;
    }
    .btn-copy-data:hover { background: var(--primary); border-color: var(--primary); color: white; }
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 18px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.6;
      overflow-x: auto;
      margin: 0;
      white-space: pre-wrap;
    }
    .btn-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .blv-id-chip {
      background: #fff;
      border: 1px solid #cbd5e1;
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .blv-id-chip:hover { border-color: var(--primary); color: var(--primary); }
    .success-text { color: var(--success); font-size: 12px; font-weight: bold; }
  </style>
</head>
<body>
<main>
  <div class="header-section">
    <h1>Live Match Extractor</h1>
    <div id="updateTime">Fetching live data...</div>
  </div>
  <div class="card">
    <input type="text" id="searchBar" placeholder="Search matches, teams or leagues..." oninput="filterResults()" />
  </div>
  <div id="results"></div>
</main>

<script>
  const API_URL = "https://streamed.pk/api/matches/all-today";
  const REDIRECT_PREFIX = "https://yosintv2.github.io/ads/foot.html?url=";
  const PLAYER_BASE = "https://hlsplayers.pages.dev/iframe?url=https://embedsports.top/embed/";

  async function fetchAndDisplay() {
    const container = document.getElementById('results');
    const updateTimeDiv = document.getElementById('updateTime');

    try {
      const response = await fetch(API_URL);
      const matches = await response.json();

      container.innerHTML = '';
      updateTimeDiv.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

      matches.forEach((match, index) => {
        const jsonContent = generateJsonData(match);

        const section = document.createElement('div');
        section.className = 'match-card';
        section.innerHTML = `
          <div class="match-header">
            <div class="title-area">
              <span class="match-title">${match.title}</span>
              <span class="comp-name">${match.category}</span>
            </div>
            <span class="badge">LIVE TODAY</span>
          </div>
          <div class="match-body">
            <div class="json-container">
              <button class="btn-copy-data" onclick="copyText('pre-${index}', this)">Copy Data</button>
              <pre id="pre-${index}">${jsonContent}</pre>
            </div>
            <div class="btn-group">
              ${match.sources.map(src => `
                <button class="blv-id-chip" onclick="copyValue('${src.id}', this)">
                  <small>${src.source.toUpperCase()}:</small> <strong>${src.id}</strong>
                </button>
              `).join('')}
            </div>
          </div>
        `;
        container.appendChild(section);
      });
    } catch (error) {
      updateTimeDiv.textContent = "Error loading data.";
      container.innerHTML = '<p style="text-align:center; color:red;">Failed to fetch matches. Please refresh.</p>';
    }
  }

  function generateJsonData(match) {
    const streamLinks = match.sources.map(src => 
      `${REDIRECT_PREFIX}${PLAYER_BASE}${src.source}/${src.id}/1`
    );

    const config = {
      "name": match.title,
      "links": streamLinks
    };

    return JSON.stringify(config, null, 2) + "\n";
  }

  async function copyText(elementId, btn) {
    const text = document.getElementById(elementId).innerText;
    await navigator.clipboard.writeText(text);
    handleFeedback(btn, 'Copied!');
  }

  async function copyValue(val, btn) {
    await navigator.clipboard.writeText(val);
    handleFeedback(btn, 'Copied!');
  }

  function handleFeedback(btn, message) {
    const original = btn.innerHTML;
    btn.innerHTML = `<span class="success-text">${message}</span>`;
    setTimeout(() => { btn.innerHTML = original; }, 1500);
  }

  function filterResults() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    document.querySelectorAll('.match-card').forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(query) ? 'block' : 'none';
    });
  }

  window.onload = fetchAndDisplay;
</script>
</body>
</html>
