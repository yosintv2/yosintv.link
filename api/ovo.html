<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ovogoal Link Extractor</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; transition: all 0.2s ease; }
    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background: var(--bg-body);
      margin: 0;
      padding: 40px 20px;
      color: var(--text-main);
      display: flex;
      justify-content: center;
    }
    main { max-width: 850px; width: 100%; }
    .header-section { text-align: center; margin-bottom: 30px; }
    .card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    #searchBar {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      outline: none;
    }
    #searchBar:focus { border-color: var(--primary); }
    .match-card { background: white; margin-top: 20px; border-radius: 14px; border: 1px solid var(--border); overflow: hidden; }
    .match-header {
      background: #f8fafc;
      padding: 15px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .match-title { font-weight: 700; color: #1e293b; font-size: 1.1rem; }
    .match-body { padding: 20px; }
    
    /* PHP/Web Link Boxes */
    .stream-url-list { margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
    .stream-item {
      background: #f8fafc;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px dashed #cbd5e1;
    }
    .url-text { color: var(--primary); font-weight: 600; font-family: monospace; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-right: 10px; }
    .btn-copy-small {
      background: #e2e8f0;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-copy-small:hover { background: var(--primary); color: white; }

    .json-container { position: relative; }
    .btn-copy-data {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      font-weight: 600;
      z-index: 5;
    }
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 18px;
      border-radius: 10px;
      font-size: 13px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin: 0;
      line-height: 1.6;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

<main>
  <div class="header-section">
    <h1>Ovogoal Link Extractor</h1>
    <div id="updateTime">Connecting...</div>
  </div>
  <div class="card">
    <input type="text" id="searchBar" placeholder="Search matches..." oninput="filterResults()" />
  </div>
  <div id="results"></div>
</main>

<script>
  const API_URL = "https://yosintv.github.io/mayiru/ovogoaal_events.json";
  const PLAYER_PREFIX = "https://yosintv2.github.io/ads/foot.html?url=https://hlsplayers.pages.dev/1m?url=";
  const ADS_URL = "https://yosintv-api.pages.dev/api/ads";

  async function fetchAndDisplay() {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();
      
      const localTime = new Date(data.last_updated).toLocaleString();
      document.getElementById('updateTime').textContent = `Live Data: ${localTime}`;

      const container = document.getElementById('results');
      container.innerHTML = '';

      data.matches.forEach((match, index) => {
        // Filter m3u8 for the JSON block
        const m3u8Links = match.stream_urls.filter(url => url.includes('.m3u8'));
        
        // Filter out m3u8 for the individual URL list (shows .php, etc)
        const webLinks = match.stream_urls.filter(url => !url.includes('.m3u8'));
        
        const line1 = `    "${PLAYER_PREFIX}${m3u8Links[0] || ''}",`;
        const line2 = `    "${ADS_URL}",`;
        const line3 = `    "${PLAYER_PREFIX}${m3u8Links[1] || m3u8Links[0] || ''}",    \n`;
        const finalOutput = `${line1}\n${line2}\n${line3}`;

        const section = document.createElement('div');
        section.className = 'match-card';
        section.innerHTML = `
          <div class="match-header">
            <span class="match-title">${match.title}</span>
            <small>${match.time}</small>
          </div>
          <div class="match-body">
            <div class="stream-url-list">
              ${webLinks.map(url => `
                <div class="stream-item">
                  <span class="url-text">${url}</span>
                  <button class="btn-copy-small" onclick="copyValue('${url}', this)">Copy URL</button>
                </div>
              `).join('')}
            </div>
            
            <div class="json-container">
              <button class="btn-copy-data" onclick="copyText('pre-${index}', this)">Copy JSON</button>
              <pre id="pre-${index}">${finalOutput}</pre>
            </div>
          </div>
        `;
        container.appendChild(section);
      });
    } catch (e) { 
      document.getElementById('updateTime').textContent = "Error loading data.";
    }
  }

  async function copyText(id, btn) {
    const text = document.getElementById(id).textContent;
    await navigator.clipboard.writeText(text);
    handleFeedback(btn, 'Copied!');
  }

  async function copyValue(val, btn) {
    await navigator.clipboard.writeText(val);
    handleFeedback(btn, 'Copied!');
  }

  function handleFeedback(btn, text) {
    const original = btn.innerText;
    btn.innerText = text;
    setTimeout(() => btn.innerText = original, 1000);
  }

  function filterResults() {
    const q = document.getElementById('searchBar').value.toLowerCase();
    document.querySelectorAll('.match-card').forEach(c => {
      c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
    });
  }

  window.onload = fetchAndDisplay;
</script>
</body>
</html>
