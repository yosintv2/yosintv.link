<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PPV Streams Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-4 text-gray-800">Sports Streams Schedule</h1>
    <!-- Search bar -->
    <input
      id="searchInput"
      type="text"
      placeholder="Search streams..."
      class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <div id="loading" class="text-center text-gray-500">Loading streams...</div>
    <div id="error" class="text-center text-red-500 hidden"></div>
    <div id="events" class="space-y-6 hidden"></div>
  </div>
  <script>
    let allStreamsData = null;

    async function fetchEvents() {
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const eventsContainer = document.getElementById('events');
      try {
        const response = await fetch('https://ppv.to/api/streams', {
          method: 'GET',
          headers: { Accept: 'application/json' },
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        console.log('API Response:', data);
        if (!data.streams || data.streams.length === 0) {
          throw new Error('No streams found in the API response');
        }
        allStreamsData = data;
        displayEvents(data);
        loadingDiv.classList.add('hidden');
        eventsContainer.classList.remove('hidden');
      } catch (error) {
        console.error('Fetch error:', error);
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `Failed to load streams: ${error.message}. Please try again later.`;
        errorDiv.classList.remove('hidden');
      }
    }

    function formatDateTime(unixTimestamp) {
      const date = new Date(unixTimestamp * 1000);
      return date.toLocaleString('en-US', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
      });
    }

    function createCountdown(startUnix, endUnix, container) {
      function updateCountdown() {
        const now = Math.floor(Date.now() / 1000);
        let text = '';
        if (now < startUnix) {
          const diff = startUnix - now;
          text = `Starts in: ${formatDuration(diff)}`;
        } else if (now >= startUnix && now <= endUnix) {
          const diff = endUnix - now;
          text = `Ends in: ${formatDuration(diff)}`;
        } else {
          text = 'Event Ended';
        }
        container.textContent = text;
      }
      function formatDuration(seconds) {
        const d = Math.floor(seconds / (3600 * 24));
        seconds -= d * 3600 * 24;
        const h = Math.floor(seconds / 3600);
        seconds -= h * 3600;
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${d > 0 ? d + 'd ' : ''}${h}h ${m}m ${s}s`;
      }
      updateCountdown();
      return setInterval(updateCountdown, 1000);
    }

    function displayEvents(data, filterText = '') {
      const eventsContainer = document.getElementById('events');
      eventsContainer.innerHTML = '';
      const searchLower = filterText.toLowerCase();

      // Group streams by date
      const streamsByDate = {};
      data.streams.forEach(category => {
        category.streams.forEach(stream => {
          if (stream.always_live && stream.starts_at === 0 && stream.ends_at === 0) {
            return; // Skip always-live streams without specific start/end times
          }
          const date = new Date(stream.starts_at * 1000).toDateString();
          if (!streamsByDate[date]) {
            streamsByDate[date] = [];
          }
          streamsByDate[date].push({ ...stream, category: category.category_name });
        });
      });

      for (const date in streamsByDate) {
        let dateStreams = streamsByDate[date];
        // Filter ongoing/upcoming streams only (hide ended)
        const nowUnix = Math.floor(Date.now() / 1000);
        const filteredStreams = dateStreams.filter(stream => {
          return nowUnix <= stream.ends_at || (stream.always_live && stream.ends_at === 0);
        });

        // Filter by search input on name or category
        const searchedStreams = filteredStreams.filter(stream => {
          if (!filterText) return true;
          const categoryText = `${stream.category || ''} ${stream.tag || ''}`.toLowerCase();
          return (
            stream.name.toLowerCase().includes(searchLower) ||
            categoryText.includes(searchLower)
          );
        });

        if (searchedStreams.length === 0) continue;

        const dateHeader = document.createElement('h2');
        dateHeader.className = 'text-2xl font-semibold mt-8 mb-4 text-gray-700';
        dateHeader.textContent = new Date(date).toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        });
        eventsContainer.appendChild(dateHeader);

        searchedStreams.forEach(stream => {
          const streamName = stream.name.replace(/\s*-\s*/g, ' vs ');
          const streamObj = {
            name: streamName,
            start: formatDateTime(stream.starts_at),
            link: stream.iframe || '#',
          };

          const eventCard = document.createElement('div');
          eventCard.className =
            'bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow relative flex flex-col';

          // Show date/time first, then stream name
          const dateTimeDiv = document.createElement('div');
          dateTimeDiv.className = 'text-gray-600 mb-1 text-sm font-medium';
          dateTimeDiv.textContent = streamObj.start;

          const matchNameDiv = document.createElement('div');
          matchNameDiv.className = 'text-gray-900 font-semibold text-lg';
          matchNameDiv.textContent = streamObj.name;

          // Copy Stream Name button
          const copyMatchBtn = document.createElement('button');
          copyMatchBtn.className = 'ml-2 bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs';
          copyMatchBtn.textContent = 'Copy';
          copyMatchBtn.addEventListener('click', () => copyToClipboard(streamObj.name));

          const matchRow = document.createElement('div');
          matchRow.className = 'flex items-center space-x-2';
          matchRow.appendChild(matchNameDiv);
          matchRow.appendChild(copyMatchBtn);

          // Countdown container
          const countdownDiv = document.createElement('div');
          countdownDiv.className = 'text-gray-700 text-sm font-medium mt-2';
          countdownDiv.textContent = 'Loading countdown...';

          // Links container + category text container in one flex row
          const bottomRow = document.createElement('div');
          bottomRow.className = 'mt-3 flex items-center justify-between';

          const linksDiv = document.createElement('div');
          linksDiv.className = 'flex space-x-2';
          if (stream.iframe) {
            const linkBtn = document.createElement('button');
            linkBtn.className = 'bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs';
            linkBtn.textContent = 'Stream Link';
            linkBtn.title = stream.iframe;
            linkBtn.addEventListener('click', () => {
              copyToClipboard(stream.iframe);
            });
            linksDiv.appendChild(linkBtn);
          }
          if (stream.substreams && Array.isArray(stream.substreams)) {
            stream.substreams.forEach((substream, index) => {
              const linkBtn = document.createElement('button');
              linkBtn.className = 'bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs';
              linkBtn.textContent = `Substream ${index + 1}`;
              linkBtn.title = substream.iframe;
              linkBtn.addEventListener('click', () => {
                copyToClipboard(substream.iframe);
              });
              linksDiv.appendChild(linkBtn);
            });
          }

          const categoryText = [stream.category, stream.tag].filter(Boolean).join(' | ');
          const categoryDiv = document.createElement('div');
          categoryDiv.textContent = categoryText || 'Unknown Category';
          categoryDiv.className = 'italic text-gray-500 text-sm ml-4 whitespace-nowrap';

          bottomRow.appendChild(linksDiv);
          bottomRow.appendChild(categoryDiv);

          eventCard.appendChild(dateTimeDiv);
          eventCard.appendChild(matchRow);
          eventCard.appendChild(countdownDiv);
          eventCard.appendChild(bottomRow);
          eventsContainer.appendChild(eventCard);

          if (!stream.always_live || stream.starts_at !== 0 || stream.ends_at !== 0) {
            createCountdown(stream.starts_at, stream.ends_at, countdownDiv);
          } else {
            countdownDiv.textContent = 'Always Live';
          }
        });
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard
        .writeText(text)
        .then(() => {
          showCopiedToast();
        })
        .catch(err => {
          console.error('Copy failed', err);
        });
    }

    function showCopiedToast() {
      let toast = document.getElementById('copyToast');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'copyToast';
        toast.className =
          'fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded shadow-lg opacity-90 z-50';
        toast.textContent = 'Copied to clipboard!';
        document.body.appendChild(toast);
      }
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const searchTerm = e.target.value.trim();
      if (allStreamsData) {
        displayEvents(allStreamsData, searchTerm);
      }
    });

    window.onload = fetchEvents;
  </script>
</body>
</html>
