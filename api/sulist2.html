<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>streamed.su Match List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Today's Matches</h1>
        
    <div class="mb-6 flex flex-col sm:flex-row gap-4">
      <input type="text" id="search" placeholder="Search matches..." class="w-full sm:flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" />
      <label class="flex items-center">
        <input type="checkbox" id="showCompleted" class="mr-2" />
        <span class="text-sm text-gray-700">Show completed matches</span>
      </label>
    </div>
        
    <div id="loading" class="text-center text-gray-500">Loading matches...</div>
    <div id="error" class="text-center text-red-500 hidden"></div>
        
    <div id="matches" class="space-y-4 hidden"></div>
  </div>

  <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow hidden">
    Copied!
  </div>

  <script>
    let allMatches = [];
    let countdownIntervals = {};
    const MATCH_DURATION_MS = 10 * 60 * 60 * 1000; // 10 hours

    /**
     * This asynchronous function initiates a network request to the match API through a CORS proxy service 
     * to bypass security headers that often prevent direct browser-to-server data retrieval from external domains.
     */
    async function fetchMatches() {
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const matchesContainer = document.getElementById('matches');
      try {
        // Updated to use .su and a CORS proxy to ensure the data actually loads for you.
        const apiUrl = 'https://streamed.su/api/matches/all-today';
        const res = await fetch('https://corsproxy.io/?url=' + encodeURIComponent(apiUrl));
        
        if (!res.ok) throw new Error(`HTTP error ${res.status}`);
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          throw new Error('No matches found');
        }
        allMatches = data;
        renderMatches(filterMatches());
        loadingDiv.classList.add('hidden');
        matchesContainer.classList.remove('hidden');
      } catch (err) {
        console.error(err);
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `Error: ${err.message}`;
        errorDiv.classList.remove('hidden');
      }
    }

    function filterMatches() {
      const query = document.getElementById('search').value.toLowerCase();
      const showCompleted = document.getElementById('showCompleted').checked;
      const now = Date.now();
      return allMatches.filter(match => {
        if (!match.date) return false;
        const startTime = new Date(match.date).getTime();
        if (isNaN(startTime)) return false;
        if (!showCompleted && now > startTime + MATCH_DURATION_MS) return false;
        return match.title.toLowerCase().includes(query);
      });
    }

    function renderMatches(matches) {
      const matchesContainer = document.getElementById('matches');
      matchesContainer.innerHTML = '';
      Object.values(countdownIntervals).forEach(clearInterval);
      countdownIntervals = {};

      matches.forEach(match => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow';

        // Title row
        const titleRow = document.createElement('div');
        titleRow.className = 'flex items-center justify-between mb-1';
        const title = document.createElement('h2');
        title.className = 'text-lg font-semibold text-gray-800';
        title.textContent = match.title;
        const copyNameBtn = document.createElement('button');
        copyNameBtn.className = 'bg-gray-200 hover:bg-gray-300 text-gray-800 px-2 py-1 rounded text-xs ml-3';
        copyNameBtn.textContent = 'Copy Match Title';
        copyNameBtn.onclick = () => copyLink(match.title);
        titleRow.appendChild(title);
        titleRow.appendChild(copyNameBtn);

        // Countdown
        const countdown = document.createElement('div');
        countdown.className = 'text-sm text-gray-600 mb-2';
        countdown.textContent = 'Starts in: calculating...';
        startCountdown(match.date, countdown);

        // Buttons container
        const btnsDiv = document.createElement('div');
        btnsDiv.className = 'flex flex-wrap gap-2';

        const alphaSrc = match.sources?.find(s => s.source.toLowerCase() === 'alpha');
        const adminSrc = match.sources?.find(s => s.source.toLowerCase() === 'admin');
        const targetSrc = alphaSrc || adminSrc;

        // ---------- SINGLE JSON BLOCK ----------
        if (targetSrc) {
          const jsonDiv = document.createElement('div');
          jsonDiv.className = 'mb-2 w-full';

          const jsonTitle = document.createElement('div');
          jsonTitle.className = 'text-sm font-semibold text-gray-800';
          jsonTitle.textContent = `${match.title}`;
          jsonDiv.appendChild(jsonTitle);

          const jsonData = {
            name: ` ${match.title} `,
            links: [
              `https://yosintv2.github.io/ads/foot.html?url=https://ytvlive.pages.dev/play7?m=______ `,
              `http://yosintv-api.pages.dev/api/ads`,
              `https://yosintv2.github.io/ads/foot.html?url=https://ytvlive.pages.dev/play7c?m=______ `,
              `https://ytvlive.pages.dev/${targetSrc.source.toLowerCase()}?mid=${targetSrc.id} `,
              "________________blv_links___________"
            ]
          };

          const jsonDisplay = document.createElement('pre');
          jsonDisplay.className = 'bg-gray-100 p-2 rounded text-sm overflow-auto';
          // Using null, 2 here ensures the visual display has newlines and indents
          jsonDisplay.textContent = JSON.stringify(jsonData, null, 2);
          jsonDiv.appendChild(jsonDisplay);

          const jsonBtn = document.createElement('button');
          jsonBtn.className = 'bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm';
          jsonBtn.textContent = 'Copy JSON';
          /**
           * By including the indentation parameters in the stringify method, we ensure that the clipboard 
           * receives the data in a human-readable multi-line format rather than a single compressed string.
           */
          jsonBtn.onclick = () => copyLink(JSON.stringify(jsonData, null, 2));
          jsonDiv.appendChild(jsonBtn);

          btnsDiv.appendChild(jsonDiv);
        }

        // Direct Buttons (Alpha/Admin)
        if (alphaSrc) {
          const alphaBtn = document.createElement('button');
          alphaBtn.className = 'bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm';
          alphaBtn.textContent = 'Alpha Link';
          alphaBtn.onclick = () => copyLink(`https://ytvlive.pages.dev/alpha?mid=${alphaSrc.id}`);
          btnsDiv.appendChild(alphaBtn);
        }

        if (adminSrc) {
          const adminBtn = document.createElement('button');
          adminBtn.className = 'bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm';
          adminBtn.textContent = 'Admin Link';
          adminBtn.onclick = () => copyLink(`https://ytvlive.pages.dev/admin?mid=${adminSrc.id}`);
          btnsDiv.appendChild(adminBtn);
        }

        card.appendChild(titleRow);
        card.appendChild(countdown);
        card.appendChild(btnsDiv);
        matchesContainer.appendChild(card);
      });
    }

    function startCountdown(dateStr, element) {
      const targetTime = new Date(dateStr).getTime();
      const updateTimer = () => {
        const now = Date.now();
        let diff = targetTime - now;
        if (diff <= 0) {
          element.textContent = (now > targetTime + MATCH_DURATION_MS) ? 'Finished' : 'LIVE';
          return;
        }
        const h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
        element.textContent = `Starts in: ${h}h ${m}m ${s}s`;
      };
      updateTimer();
      const interval = setInterval(updateTimer, 1000);
      countdownIntervals[element] = interval;
    }

    /**
     * This robust copy function provides a fallback mechanism by creating a hidden textarea 
     * to facilitate the copying of text in environments where the modern clipboard API is unavailable or restricted.
     */
    function copyLink(text) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => showToast('Copied!'));
      } else {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          showToast('Copied!');
        } catch (err) {
          console.error('Manual copy failed', err);
        }
        document.body.removeChild(textArea);
      }
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 1500);
    }

    document.getElementById('search').addEventListener('input', () => renderMatches(filterMatches()));
    document.getElementById('showCompleted').addEventListener('change', () => renderMatches(filterMatches()));
    window.onload = fetchMatches;
  </script>
</body>
</html>
