<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TopEmbed Match List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-4 text-gray-800">Sports Events Schedule</h1>
    <!-- Search bar -->
    <input
      id="searchInput"
      type="text"
      placeholder="Search events..."
      class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <div id="loading" class="text-center text-gray-500">Loading events...</div>
    <div id="error" class="text-center text-red-500 hidden"></div>
    <div id="events" class="space-y-6 hidden"></div>
  </div>
  <script>
    let allEventsData = null;

    async function fetchEvents() {
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const eventsContainer = document.getElementById('events');
      try {
        const response = await fetch('https://topembed.pw/api.php?format=json', {
          method: 'GET',
          headers: { Accept: 'application/json' },
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        console.log('API Response:', data);
        if (!data.events || Object.keys(data.events).length === 0) {
          throw new Error('No events found in the API response');
        }
        allEventsData = data;
        displayEvents(data);
        loadingDiv.classList.add('hidden');
        eventsContainer.classList.remove('hidden');
      } catch (error) {
        console.error('Fetch error:', error);
        loadingDiv.classList.add('hidden');
        errorDiv.textContent = `Failed to load events: ${error.message}. Please try again later.`;
        errorDiv.classList.remove('hidden');
      }
    }

    function formatDateTime(unixTimestamp) {
      const date = new Date(unixTimestamp * 1000);
      return date.toLocaleString('en-US', {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
      });
    }

    function createCountdown(eventUnixTimestamp, durationHours, container) {
      const durationSeconds = durationHours * 3600;
      function updateCountdown() {
        const now = Math.floor(Date.now() / 1000);
        const eventStart = eventUnixTimestamp;
        const eventEnd = eventStart + durationSeconds;
        let text = '';
        if (now < eventStart) {
          const diff = eventStart - now;
          text = `Starts in: ${formatDuration(diff)}`;
        } else if (now >= eventStart && now <= eventEnd) {
          const diff = eventEnd - now;
          text = `Ends in: ${formatDuration(diff)}`;
        } else {
          text = 'Event Ended';
        }
        container.textContent = text;
      }

      function formatDuration(seconds) {
        const d = Math.floor(seconds / (3600 * 24));
        seconds -= d * 3600 * 24;
        const h = Math.floor(seconds / 3600);
        seconds -= h * 3600;
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${d > 0 ? d + 'd ' : ''}${h}h ${m}m ${s}s`;
      }

      updateCountdown();
      return setInterval(updateCountdown, 1000);
    }

    function displayEvents(data, filterText = '') {
      const eventsContainer = document.getElementById('events');
      eventsContainer.innerHTML = '';
      const searchLower = filterText.toLowerCase();

      for (const date in data.events) {
        let dateEvents = data.events[date];
        // Filter ongoing/upcoming events only (hide ended)
        const filteredEvents = dateEvents.filter(event => {
          const durationSeconds = 2.6 * 3600;
          const nowUnix = Math.floor(Date.now() / 1000);
          const eventStartUnix = event.unix_timestamp;
          const eventEndUnix = eventStartUnix + durationSeconds;
          return nowUnix <= eventEndUnix;
        });

        // Filter by search input on match or category fields
        const searchedEvents = filteredEvents.filter(event => {
          if (!filterText) return true;
          const categoryText = `${event.sport || ''} ${event.tournament || ''}`.toLowerCase();
          return (
            event.match.toLowerCase().includes(searchLower) ||
            categoryText.includes(searchLower)
          );
        });

        if (searchedEvents.length === 0) continue;

        const dateHeader = document.createElement('h2');
        dateHeader.className = 'text-2xl font-semibold mt-8 mb-4 text-gray-700';
        dateHeader.textContent = new Date(date).toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
        });
        eventsContainer.appendChild(dateHeader);

        searchedEvents.forEach(event => {
          const matchName = event.match.replace(/\s*-\s*/g, ' vs ');
          // Prepare links: first is fixed, others are from channels (up to 4)
          let channelLinks = Array.isArray(event.channels) ? event.channels.slice(0, 4) : [];
          // Determine the base URL based on sport
          const baseUrl = event.sport && event.sport.toLowerCase() === 'cricket'
            ? 'https://yosintv2.github.io/ads/cric.html'
            : 'https://yosintv2.github.io/ads/foot.html';
          // Modify links based on number of channelLinks
          if (channelLinks.length === 1) {
            // If only one link, repeat it three times
            channelLinks = [channelLinks[0], channelLinks[0], channelLinks[0]];
          } else if (channelLinks.length === 2) {
            // If two links, repeat the first link as the third
            channelLinks = [channelLinks[0], channelLinks[1], channelLinks[0]];
          }
          const links = [
            'https://yosintv2.pages.dev/ads.html',
            ...channelLinks.map(url =>
              `${baseUrl}?url=${decodeURIComponent(url)}`
            ),
          ];

          const eventObj = {
            name: `ðŸ’» ${matchName}`,
            links: links,
          };

          const eventCard = document.createElement('div');
          eventCard.className =
            'bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow relative flex flex-col overflow-hidden';

          // Show date/time first, then match name
          const dateTimeDiv = document.createElement('div');
          dateTimeDiv.className = 'text-gray-600 mb-1 text-sm font-medium';
          dateTimeDiv.textContent = formatDateTime(event.unix_timestamp);

          const matchNameDiv = document.createElement('div');
          matchNameDiv.className = 'text-gray-900 font-semibold text-lg overflow-wrap break-word';
          matchNameDiv.textContent = eventObj.name;

          // Copy Match Name button
          const copyMatchBtn = document.createElement('button');
          copyMatchBtn.className = 'ml-2 bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs';
          copyMatchBtn.textContent = 'Copy';
          copyMatchBtn.addEventListener('click', () => copyToClipboard(eventObj.name));

          const matchRow = document.createElement('div');
          matchRow.className = 'flex items-center space-x-2';
          matchRow.appendChild(matchNameDiv);
          matchRow.appendChild(copyMatchBtn);

          // Countdown container
          const countdownDiv = document.createElement('div');
          countdownDiv.className = 'text-gray-700 text-sm font-medium mt-2';
          countdownDiv.textContent = 'Loading countdown...';

          // Links container
          const linksDiv = document.createElement('div');
          linksDiv.className = 'flex flex-col space-y-2 max-w-full mt-2';

          // Create JSON-like structure for links
          const jsonContainer = document.createElement('pre');
          jsonContainer.className =
            'bg-gray-100 p-3 rounded text-sm text-gray-800 max-w-full overflow-wrap break-word white-space pre-wrap';
          const jsonData = {
            name: eventObj.name,
            links: eventObj.links,
          };
          jsonContainer.textContent = JSON.stringify(jsonData, null, 2);

          // Match info (sport | tournament)
          const categoryText = [
            event.sport ? event.sport : null,
            event.tournament ? event.tournament : null,
          ]
            .filter(Boolean)
            .join(' | ');
          const matchInfoDiv = document.createElement('div');
          matchInfoDiv.className = 'text-gray-500 text-sm italic max-w-full overflow-wrap break-word';
          matchInfoDiv.textContent = categoryText || 'Unknown Category';

          // Add copy button for JSON
          const copyJsonBtn = document.createElement('button');
          copyJsonBtn.className = 'bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-xs mt-2';
          copyJsonBtn.textContent = 'Copy JSON';
          copyJsonBtn.addEventListener('click', () =>
            copyToClipboard(JSON.stringify(jsonData, null, 2))
          );

          linksDiv.appendChild(jsonContainer);
          linksDiv.appendChild(matchInfoDiv);

          eventCard.appendChild(dateTimeDiv);
          eventCard.appendChild(matchRow);
          eventCard.appendChild(countdownDiv);
          eventCard.appendChild(copyJsonBtn);
          eventCard.appendChild(linksDiv);
          eventsContainer.appendChild(eventCard);

          createCountdown(event.unix_timestamp, 2.6, countdownDiv);
        });
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard
        .writeText(text)
        .then(() => {
          showCopiedToast();
        })
        .catch(err => {
          console.error('Copy failed', err);
        });
    }

    function showCopiedToast() {
      let toast = document.getElementById('copyToast');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'copyToast';
        toast.className =
          'fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded shadow-lg opacity-90 z-50';
        toast.textContent = 'Copied to clipboard!';
        document.body.appendChild(toast);
      }
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const searchTerm = e.target.value.trim();
      if (allEventsData) {
        displayEvents(allEventsData, searchTerm);
      }
    });

    window.onload = fetchEvents;
  </script>
</body>
</html>
